pacity-0"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 20 20" class="w-full h-full m-auto" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3.293 9.707a1 1 0 010-1.414l6-6a1 1 0 011.414 0l6 6a1 1 0 01-1.414 1.414L11 5.414V17a1 1 0 11-2 0V5.414L4.707 9.707a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg></button></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"perks":[{"id":"aNursesCalling","score":4,"votes":1,"name":"A Nurse's Calling","type":"killer","owner":"nurse","initialScore":4,"flavor":"\"Still attached to the fragments of her past life, she is drawn to those in need of help.\"","tags":["eye","medic","cross","plus","skull","aura","healing"],"description":"Unlocks potential in one's aura reading ability.\n\nThe auras of Survivors who are healing or being healed are revealed to you when they are within a :val{values=\"20 24 28\" unit=\"meter\"} range.\n"},{"id":"aceInTheHole","score":3,"votes":1,"name":"Ace In The Hole","type":"survivor","owner":"aceVisconti","initialScore":3,"flavor":"\"Everything that glitters isn't gold. But gold isn't worth a damn in this place, so this should come in handy.\" -Ace","tags":["card","hand","chest","item","addon add-on"],"description":"Lady Luck always seems to be throwing something good your way.\n\nWhen retrieving an item from a chest, there is a :val{values=\"100\" unit=\"%\"} chance that a :val{values=\"Very Rare\"} (or lower) add-on will be attached to it.\n\n:val{values=\"10 25 50\" unit=\"%\"} chance of finding an add-on of :val{values=\"Uncommon\"} rarity or lower.\n\nWhen escaping, keep any add-ons your item has.\n"},{"id":"adrenaline","score":4,"votes":1,"name":"Adrenaline","type":"survivor","owner":"megThomas","initialScore":4,"flavor":null,"tags":["heart","shot","syringe","healing","running speed","exit gates","exhausted"],"description":"You are fuelled by unexpected energy when on the verge of escape.\n\n**Instantly heal one health state** and sprint at :val{values=\"150\" unit=\"%\"} of your normal running speed for :val{values=\"5\" unit=\"seconds\"} when the exit gates are powered. _Adrenaline_ is on hold if you are disabled at the moment it should take effect and will activate when freed.\n\n_Adrenaline_ will **wake you up** if you are asleep when it triggers.\n\n_Adrenaline_ ignores the :status{id=\"exhausted\"} status effect.\n\nCauses the :status{id=\"exhausted\"} status effect for :val{values=\"60 50 40\" unit=\"seconds\"}.\n\nYou do not recover from the :status{id=\"exhausted\"} status effect when running.\n"},{"id":"aftercare","score":4,"votes":1,"name":"Aftercare","type":"survivor","owner":"jeffreyJohansen","initialScore":4,"flavor":"\"A Mercy that Rips the Storm\" Oil work to honor my best buddies who happen to be the best musicians I know. Their first album is still my favorite. It got me through a dark time in my life. -Jeff, oil on canvas, 16x16","tags":["arms","handshake","grab","aura","rescue rescuing","healing"],"description":"Unlocks potential in one's aura-reading ability.\n\nYou see the aura of every Survivor that:\n\n- You rescue from a hook, or rescues you from a hook;\n- You complete a healing action on, or completes a healing action on you.\n\nThey also see your aura.\n\nThis occurs for up to :val{values=\"1 2 3\" unit=\"Survivors\"}. All effects for _Aftercare_ are reset when you are hooked by The Killer.\n"},{"id":"agitation","score":13,"votes":3,"name":"Agitation","type":"killer","owner":"trapper","initialScore":3,"flavor":"\"At some point, the excitement of hooking one of us becomes more important than the desire to kill us.\"","tags":["smile","mouth","movement speed","transporting","carrying","terror radius"],"description":"You get excited in anticipation of hooking your prey.\n\nIncreases your movement speed while transporting bodies by :val{values=\"6 12 18\" unit=\"%\"}. While transporting a body, your Terror Radius is increased by :val{values=\"12\" unit=\"meters\"}.\n"},{"id":"alert","score":4,"votes":1,"name":"Alert","type":"survivor","owner":"fengMin","initialScore":4,"flavor":"\"I have true sight.\" -Feng Min","tags":["face","head","aura","breaking"],"description":"Your acute sense are on high alert.\n\nWhen the Killer performs a break action, the Killer is revealed to you for :val{values=\"3 4 5\" unit=\"seconds\"}.\n"},{"id":"anyMeansNecessary","score":4,"votes":1,"name":"Any Means Necessary","type":"survivor","owner":"yuiKimura","initialScore":4,"flavor":"\"I'll hit you with everything I've got. Then I'll do it again.\" -Yui Kimura","tags":["fist","looking back","pallet","active ability"],"description":"You stand up for yourself, using whatever's on hand to gain an advantage.\n\nPress and hold the _Active Ability button_ for :val{values=\"4\" unit=\"seconds\"} while standing beside a dropped pallet to reset it to its upright position.\n\n_Any Means Necessary_ has a cooldown of :val{values=\"100 80 60\" unit=\"seconds\"}.\n"},{"id":"appraisal","score":3,"votes":1,"name":"Appraisal","type":"survivor","owner":"elodieRakoto","initialScore":3,"flavor":null,"tags":["woman","face","shell","burrito","tokens","chest","items"],"description":"You have a careful eye that notices what many overlook.\n\nStart the trial with :val{values=\"3\" unit=\"tokens\"}. When a chest has already been opened, consume a token to rummage through it for an item. Rummaging can only be performed once per chest.\n\nYou rummage through chests :val{values=\"40 60 80\" unit=\"%\"} faster.\n"},{"id":"autodidact","score":3,"votes":1,"name":"Autodidact","type":"survivor","owner":"adamFrancis","initialScore":3,"flavor":"\"There's no limit to what you can achieve, as long as you back it up with hard work.\" -Adam Francis","tags":["books","healing speed","tokens","skill checks"],"description":"You start the trial with a :val{values=\"-25\" unit=\"%\"} progress penalty for Skill Checks to heal Survivors.\n\nFor every successful Skill Check while healing a Survivor, you receive a token up to a maximum of :val{values=\"3 4 5\" unit=\"tokens\"}.\n\nEach token grants you a :val{values=\"+15\" unit=\"%\"} progress bonus.\n\nGreat Skill Checks cannot be performed while using _Autodidact_.\n\n- _Autodidact_ is not active when using a Med Kit to heal.\n"},{"id":"babySitter","score":3,"votes":1,"name":"Babysitter","type":"survivor","owner":"steveHarrington","initialScore":3,"flavor":"\"I promised to keep you shitheads safe, and that's exactly what I plan on doing.\" -Steve Harrington","tags":["sunglasses","baseball bat","person","unhooking","scratch marks","blood trails","aura"],"description":"While you have a reputation for being self-centered, you risk it all to help those in need.\n\nWhen you unhook a Survivor, the unhooked Survivor leaves no scratch marks or blood trail for the next :val{values=\"4 6 8\" unit=\"seconds\"}. You see The Killer's aura and The Killer sees your aura for :val{values=\"4\" unit=\"seconds\"}.\n"},{"id":"balancedLanding","score":4,"votes":1,"name":"Balanced Landing","type":"survivor","owner":"neaKarlsson","initialScore":4,"flavor":"\"I've jumped from higher places.\" -Nea","tags":["pose posing","falling","stagger","noise sound audio","running speed","exhausted"],"description":"Your agility is incomparable.\n\nAfter falling from a height, cat-like reflexes reduce your stagger duration from falling by :val{values=\"75\" unit=\"%\"} and reduce the volume of grunts from falling by :val{values=\"100\" unit=\"%\"}. You start sprinting at :val{values=\"150\" unit=\"%\"} your normal running speed for a maximum of :val{values=\"3\" unit=\"seconds\"}.\n\nCauses the :status{id=\"exhausted\"} status effect for :val{values=\"60 50 40\" unit=\"seconds\"}.\n\n_Balanced Landing_ cannot be used while :status{id=\"exhausted\"}.\n\nYou do not recover from the :status{id=\"exhausted\"} status effect while running.\n"},{"id":"bamboozle","score":4,"votes":1,"name":"Bamboozle","type":"killer","owner":"clown","initialScore":4,"flavor":null,"tags":["window","spikes","vault speed","block"],"description":"Your vault speed is :val{values=\"5 10 15\" unit=\"%\"} faster.\n\nPerforming a vault action calls upon The Entity to block that vault location for :val{values=\"8 12 16\" unit=\"seconds\"}.\n\nOnly 1 vault location may be blocked in this way at any time. The vault location is blocked only for Survivors.\n\nDoes not affect pallets.\n"},{"id":"BBQAndChili","score":5,"votes":1,"name":"Barbecue \u0026 Chili","type":"killer","owner":"cannibal","initialScore":5,"flavor":"\"I just can't take no pleasure in killing. There's just some things you gotta do. Don't mean you have to like it.\" -Drayton Sawyer","tags":["grill","people","pot","aura","hooking","bloodpoints"],"description":"A deep bond with The Entity unlocks potential in one's aura reading ability.\n\nAfter hooking a Survivor, all other Survivors' auras are revealed to you for :val{values=\"4\" unit=\"seconds\"} when they are further than :val{values=\"40\" unit=\"meters\"} from the hook.\n\n- Each time that a Survivor is hooked for the first time, gain a :val{values=\"25\" unit=\"%\"} stackable bonus to all bloodpoint gains up to a maximum of :val{values=\"50 75 100\" unit=\"%\"}.\n- The bonus Bloodpoints are only awarded post-trial.\n"},{"id":"BeastOfPrey","score":2,"votes":1,"name":"Beast Of Prey","type":"killer","owner":"huntress","initialScore":2,"flavor":"\"Where did she go?\"","tags":["wolf","bear","animal","fangs","roar","undetectable","bloodpoints","bloodlust"],"description":"Your lust for a kill is so intense that your connection with The Entity is momentarily lost, making you totally unpredictable.\n\nGrants the :status{id=\"undetectable\"} status effect after gaining Bloodlust Tier I. The status effect is removed once you lose Bloodlust.\n\n- Gain :val{values=\"30 40 50\" unit=\"%\"} more Bloodpoints for actions in the Hunter Category.\n"},{"id":"betterTogether","score":3,"votes":1,"name":"Better Together","type":"survivor","owner":"nancyWheeler","initialScore":3,"flavor":"\"Let's burn that lab to the ground.\" -Nancy Wheeler","tags":["back to back","people","generator","repairing","aura","down"],"description":"You seek justice and uncover the truth no matter what obstacle stands in your way.\n\nThe aura of the generator you are currently repairing is revealed to all other Survivors located within :val{values=\"32\" unit=\"meters\"}.\n\nIf The Killer downs a Survivor while you are repairing a generator, you see the aura of all other Survivors for :val{values=\"8 9 10\" unit=\"seconds\"}.\n"},{"id":"BiteTheBullet","score":3,"votes":1,"name":"Bite the Bullet","type":"survivor","owner":"leonKennedy","initialScore":3,"flavor":"\"I can do this.\" - Leon S. Kennedy","tags":["head","man","bite biting","noise","healing"],"description":"Pain hurts you as much as anyone, but you'd prefer others don't know that.\n\nWhen healing, you and the Survivor you're healing make no noise, including grunts of pain. Ther is no noise notification on failed healing skill checks and healing regresses by only {values=\"3 2 1\" unit=\"%\"}.\n"},{"id":"bitterMurmur","score":4,"votes":1,"name":"Bitter Murmur","type":"killer","owner":null,"initialScore":4,"flavor":null,"tags":["arm","hand","aura","generator"],"description":"Unlocks potential in one's aura reading ability.\n\nEach time a generator is fully repaired, survivors within :val{values=\"16\" unit=\"meters\"} of the completed generator will be revealed for :val{values=\"5\" unit=\"seconds\"}.\n\nWhen the last generator is fully repaired, all the Survivors' auras are revealed for :val{values=\"5 7 10\" unit=\"seconds\"}.\n"},{"id":"blastMine","score":3,"votes":1,"name":"Blast Mine","type":"survivor","owner":"jillValentine","initialScore":3,"flavor":"\"You want S.T.A.R.S.? I'll give you S.T.A.R.S.!\" - Jill Valentine","tags":["hand","bug","generator","active ability","blind","stun"],"description":"When direct combat isn't an option, you still find ways to strike back.\n\n_Blast Mine_ activates after completing a total of {values=\"66\" unit=\"%\"} worth of repair progress on generators.\n\nAfter repairing a generator for at least {values=\"3\" unit=\"seconds\"}, press the _Ability button_ to install a trap which stays active for {values=\"35 40 45\" unit=\"seconds\"}. Affected generators will be revealed to all Survivors by a yellow aura. Only one trap can be active on a generator.\n\n- When the Killer damages a trapped generator, the trap explodes, stunning them and blinding anyone nearby. _Blast Mine_ is then deactivated.\n"},{"id":"bloodEcho","score":3,"votes":1,"name":"Blood Echo","type":"killer","owner":"oni","initialScore":3,"flavor":"\"Attack an enemy with precision and their allies will feel it.\" -Renjiro's Doctrine 6:3","tags":["people","injured","hooking","injured","hemorrhage","exhausted"],"description":"The agony of one is inflicted on others.\n\nWhen hooking a Survivor, all other injured Survivors suffer from the :status{id=\"bleeding\"} and :status{id=\"exhausted\"} status effect for :val{values=\"45\" unit=\"seconds\"}.\n\n_Blood Echo_ has a cooldown of :val{values=\"80 70 60\" unit=\"seconds\"}.\n"},{"id":"bloodPact","score":4,"votes":1,"name":"Blood Pact","type":"survivor","owner":"cherylMason","initialScore":4,"flavor":null,"tags":["handprint","blood","obsession","healing","haste"],"description":"It's as if a latent part of yourself has awakened. You feel like you can reach out beyond yourself for assistance.\n\nWhen you or the Obsession are injured, you both see each other's auras.\n\nAfter completing a healing action on the Obsession, or having the Obsession complete a healing action on you, you both gain a :val{values=\"5 6 7\" unit=\"%\"} :status{id=\"speed\"} status effect until no longer within :val{values=\"16\" unit=\"m\"} of each other.\n\nReduces the odds of being the Obsession.\n\nIf you are the Obsession, this perk deactivates.\n"},{"id":"bloodWarden","score":4,"votes":1,"name":"Blood Warden","type":"killer","owner":"nightmare","initialScore":4,"flavor":null,"tags":["spikes","skull","exit gates","block"],"description":"As soon as an exit gate is opened, Blood Warden is activated. The auras of any Survivors located within Exit areas are revealed to you.\n\nOnce per match, hooking a Survivor while Blood Warden is active calls upon The Entity to block both Exits for all Survivors for :val{values=\"30 40 60\" unit=\"seconds\"}.\n"},{"id":"bloodhound","score":2,"votes":1,"name":"Bloodhound","type":"killer","owner":"wraith","initialScore":2,"flavor":"\"Pebbles shimmering in the moonlight; my life drips down in a trail so easy to follow.\"","tags":["dog","bark","blood mark","tracking","hunting"],"description":"Like a hunting scent hound, you smell traces of blood at a great distance.\n\nFresh bloodmarks are :val{values=\"considerably\"} more discernable than normal and can be tracked for :val{values=\"2 3 4\" unit=\"seconds\"} longer than normal.\n"},{"id":"boilOver","score":3,"votes":1,"name":"Boil Over","type":"survivor","owner":"kateDenson","initialScore":3,"flavor":"\"Buck and Wild, Swing to be free, Your hands just can't keep ahold of me.\" -Kate Denson's \"Boil Over\"","tags":["horse","struggling","hook"],"description":"You are a battler and do everything to escape a foe's grasp.\n\nYour struggling effects on The Killer are increased by :val{values=\"25 50 75\" unit=\"%\"}.\n\nYou obscure The Killer's ability to see hook auras within :val{values=\"10 12 14\" unit=\"meters\"}.\n"},{"id":"bond","score":4,"votes":1,"name":"Bond","type":"survivor","owner":"dwightFairfield","initialScore":4,"flavor":"\"We have to work as a team, I need you to survive so that I can survive!\" -Dwight","tags":["hands","string","rope","tied","aura","allies"],"description":"Unlocks potential in one's aura reading ability.\n\nAllies' auras are revealed to you when they are within a :val{values=\"20 28 36\" unit=\"meter\"} range.\n"},{"id":"borrowedTime","score":5,"votes":1,"name":"Borrowed Time","type":"survivor","owner":"williamOverbeck","initialScore":5,"flavor":"\"Probably stings like hell, but it ain't gonna kill ya. Up and at 'em soldier. Time to move!\" -Bill Overbeck","tags":["pocket watch","clock","hand","unhooking","endurance","deep wound"],"description":"You are fueled by unexpected energy when saving an ally from a hook.\n\nSurvivors you unhook gain the :status{id=\"endurance\"} status effect for :val{values=\"8 10 12\" unit=\"seconds\"}.\n"},{"id":"botanyKnowledge","score":4,"votes":1,"name":"Botany Knowledge","type":"survivor","owner":"claudetteMorel","initialScore":4,"flavor":"\"Basic botany knowledge could save your life someday.\"","tags":["plant","flower","healing speed","healing item efficiency"],"description":"You transform plants found around the campfire into tinctures that slow down bleeding.\n\n**Healing speed** and **healing item efficiency** are increased by :val{values=\"11 22 33\" unit=\"%\"}.\n"},{"id":"breakdown","score":3,"votes":1,"name":"Breakdown","type":"survivor","owner":"jeffreyJohansen","initialScore":3,"flavor":"\"Charge from the Belly of the Beast\" Here's a sketch/paining on a piece of wood I saw by the side of the road. I felt like it got a story to tell. And it didn't waste its second chance. -Jeff, ink and oil wash on slice of wood, 12x16","tags":["hook","breaking","escaping","saving","aura","sabotage"],"description":"Any time you are removed from a hook (escaped or saved), the hook breaks and the Killer's aura is shown to you for :val{values=\"4 5 6\" unit=\"seconds\"}. A hook broken by this perk takes :val{values=\"180\" unit=\"seconds\"} to respawn.\n"},{"id":"breakout","score":4,"votes":1,"name":"Breakout","type":"survivor","owner":"yuiKimura","initialScore":4,"flavor":"\"Come, we're going to rip our way out of this.\" - Yui Kimura","tags":["motorcycle","carried","haste","movement speed","wiggle speed"],"description":"You kick into high gear when someone's in trouble, inspiring them to overcome any obstacle.\n\nWhen within :val{values=\"6\" unit=\"meters\"} of a carried Survivor, you gain the :status{id=\"speed\"} status effect, moving at :val{values=\"5 6 7\" unit=\"%\"} increased speed. The carried Survivor's wiggle speed is increased by :val{values=\"20\" unit=\"%\"}.\n"},{"id":"brutalStrength","score":4,"votes":1,"name":"Brutal Strength","type":"killer","owner":"trapper","initialScore":4,"flavor":"\"It's more than muscles. A dark power motivates the beast.\"","tags":["foot","kicking","pallet","breakable wall","generator"],"description":"Your great strength allows you to shred through your prey's defenses.\n\nDestroy dropped **pallets, breakable walls, and generators** :val{values=\"10 15 20\" unit=\"%\"} faster.\n"},{"id":"buckleUp","score":3,"votes":1,"name":"Buckle Up","type":"survivor","owner":"ashWilliams","initialScore":3,"flavor":"\"Ghost beaters never leave a man behind.\" -Ash Williams","tags":["belt","hands","face","smirk","aura","dying","healing"],"description":"Unlocks potential in one's aura reading ability.\n\nThe recovery progress of dying Survivors can be determined by the intensity of their auras at a distance of up to :val{values=\"48\" unit=\"meters\"}.\n\nWhen you heal a Survivor from the dying state to injured, both the healed Survivor and yourself see The Killer's aura for a duration of :val{values=\"4 5 6\" unit=\"seconds\"}.\n"},{"id":"builtToLast","score":4,"votes":1,"name":"Built to Last","type":"survivor","owner":"felixRichter","initialScore":4,"flavor":"\"Architecture is the soul of civilization.\" -Felix Richter","tags":["tools","compass","ruler","hands","items"],"description":"You know how to get the most out of your tools.\n\nOnce per trial, a depleted item will refill :val{values=\"30 40 50\" unit=\"%\"} of its charges after :val{values=\"10\" unit=\"seconds\"}.\n"},{"id":"calmSpirit","score":3,"votes":1,"name":"Calm Spirit","type":"survivor","owner":"jakePark","initialScore":3,"flavor":null,"tags":["hands","bird","crows","alerting","scream"],"description":"Animals seem to trust you as they often stay calm in your presence.\n\nReduces chances of alerting woodland creatures by :val{values=\"80 90 100\" unit=\"%\"}.\n\nCalm Spirit allows you to overcome the urge to scream.\n"},{"id":"camaraderie","score":3,"votes":1,"name":"Camaraderie","type":"survivor","owner":"steveHarrington","initialScore":3,"flavor":"\"So, remember once you get in there... pretend like you don't care. There you go, you're learning my friend. You're learning.\" -Steve Harrington","tags":["hook","walkie talkies","phones","shaking","ringing","hook timer"],"description":"Life has taught you the importance of friendship which has given you strength.\n\nWhile you are on the hook in the struggle phase, _Camaraderie_ activates.\n\nIf another Survivor is within :val{values=\"16\" unit=\"meters\"} of you while _Camaraderie_ is activated, the hook timer is paused for :val{values=\"26 30 34\" unit=\"seconds\"}.\n"},{"id":"corruptIntervention","score":4,"votes":1,"name":"Corrupt Intervention","type":"killer","owner":"plague","initialScore":4,"flavor":"\"It shall be known across the land that the Gods curse the unfaithful.\" (The Tablet of Adiris, 3.7.)","tags":["generator","entity","block","repairing","aura"],"description":"Your prayers invoke a dark power that meddles with the Survivor's chances of survival.\n\n:val{values=\"3\" unit=\"generators\"} located furthest from you are blocked by The Entity for :val{values=\"80 100 120\" unit=\"seconds\"} at the start of the trial.\n\nSurvivors cannot repair these generators for the duration. Affected generators are highlighted by a white aura.\n"},{"id":"coulrophobia","score":2,"votes":1,"name":"Coulrophobia","type":"killer","owner":"clown","initialScore":2,"flavor":null,"tags":["terror radius","healing speed"],"description":"Your presence alone instills great fear.\n\nSurvivors within your Terror Radius have a :val{values=\"30 40 50\" unit=\"%\"} penalty to healing progress speed.\n"},{"id":"Counterforce","score":3,"votes":1,"name":"Counterforce","type":"survivor","owner":"jillValentine","initialScore":3,"flavor":"\"I don't mind a little detective work.\" - Jill Valentine","tags":["eyes","totems","totems","aura"],"description":"You know how to withstand an enemy stronger than you, and it start with hunting down and knocking out their support.\n\nYou cleanse totems {values=\"20\" unit=\"%\"} faster. After cleansing a totem, you see the aura of the furthest totem from you for {values=\"2 3 4\" unit=\"seconds\"} and you gain an additional {values=\"20\" unit=\"%\"} stackable speed bonus to cleansing totems for the remainder of the trial.\n"},{"id":"coupDeGrace","score":3,"votes":1,"name":"Coup de Grâce","type":"killer","owner":"twins","initialScore":3,"flavor":null,"tags":["skull","hook","generator","lunge attack","token"],"description":"As the end nears, you go in for the kill.\n\nEach time a generator is completed, Coup de Grâce grows in power. Gain a token.\n\nConsume one token to increase the distance of your next lunge attack by :val{values=\"40 50 60\" unit=\"%\"}.\n"},{"id":"cruelConfinement","score":2,"votes":1,"name":"Cruel Limits","type":"killer","owner":"demogorgon","initialScore":2,"flavor":"\"The specimen seems to be able to affect the state of nearby objects, as if they existed in some other form within a dimension alternate to our own.\" -Hawkins National Laboratory","tags":["person","cage","electricity","generator","completed","windows","vaults","aura"],"description":"Your ties to the otherworldly manifest when your prey attempts to get away.\n\nEvery time a generator is completed, all windows and vault locations within a :val{values=\"32\" unit=\"meter radius\"} of the completed generator are blocked for all Survivors for the next :val{values=\"20 25 30\" unit=\"seconds\"}.\n\nYou see the aura of the vault locations blocked by _Cruel Limits_ for the duration.\n"},{"id":"danceWithMe","score":4,"votes":1,"name":"Dance With Me","type":"survivor","owner":"kateDenson","initialScore":4,"flavor":"\"Another show's off and runnin', Dance with me, cuz there's a storm a comin', Follow my boots, try to keep up, Dance with me, until sun up.\" -Kate Denson's \"Dance with me\"","tags":["boots","feet","legs","vault","locker","scratch marks"],"description":"When performing a fast vault or leaving a locker in a sprint, you leave no scratch marks for :val{values=\"3\" unit=\"seconds\"}.\n\n_Dance With Me_ has a cooldown of :val{values=\"60 50 40\" unit=\"seconds\"}.\n"},{"id":"darkDevotion","score":4,"votes":1,"name":"Dark Devotion","type":"killer","owner":"plague","initialScore":4,"flavor":"\"And terror shall take hold of a defiant non-believer, who shall falsely announce my arrival.\" (The Tablet of Adiris, 48. 9)","tags":["heart","entity","obsession","terror radius","undetectable"],"description":"The display of your powers creates a whirlwind of panic that spreads throughout the land.\n\nYou become **obsessed** with one Survivor.\n\nHitting the Obsession with a _basic attack_ transfers your Terror Radius to the Obsession for :val{values=\"20 25 30\" unit=\"seconds\"}, and sets its radius to :val{values=\"32\" unit=\"meters\"}. You are granted the :status{id=\"undetectable\"} status effect for the duration.\n\nThe Survivor with the transferred Terror Radius is also considered to be the \"inside the Terror Radius\" for other purposes.\n\n- _The Killer can only be **obsessed** with one Survivor at a time._\n"},{"id":"darkSense","score":4,"votes":1,"name":"Dark Sense","type":"survivor","owner":null,"initialScore":4,"flavor":"\"Take it from an old-timer: Slow down, don't rush and try not to worry so much! The best way to beat him is to know how he thinks.\" -Lost Tapes: Murf","tags":["eye","person","aura","generator"],"description":"Unlocks potential in one's aura reading ability.\n\nEach time a generator is completed, The Killer's aura is revealed to you for :val{values=\"5\" unit=\"seconds\"}.\n\nWhen the last generator is powered the Killer's aura is revealed to you for :val{values=\"5 7 10\" unit=\"seconds\"}.\n"},{"id":"DeadHard","score":4,"votes":1,"name":"Dead Hard","type":"survivor","owner":"davidKing","initialScore":4,"flavor":"\"We were walkin' through t'ginnel one night when a beer bottle flew past me, then another, and another. I thought to myself, \"Gonna 'ave some fun 'ere lads, let's get stuck in!\" It were a right dust up, I swear down!\" -David King","tags":["person","running","active ability","avoid damage","exhausted"],"description":"Activatable Perk.\n\nYou can take a beating. When injured, tap into your adrenaline bank and dash forward quickly to avoid damage.\n\n- Press the _Active Ability_ button while running to dash forward.\n- During the dash, you avoid damage.\n- Causes the :status{id=\"exhausted\"} status effect for :val{values=\"60 50 40\" unit=\"seconds\"}.\n- You do not recover from the :status{id=\"exhausted\"} status effect while running.\n"},{"id":"deadManSwitch","score":3,"votes":1,"name":"Dead Man's Switch","type":"killer","owner":"deathslinger","initialScore":3,"flavor":"\"I've seen the look on a man's face when he realizes he's going to die.\" -Caleb Quinn","tags":["person","falling","entity","obsession","generator","aura"],"description":"You become **obsessed** with one Survivor.\n\nAfter hooking the Obsession, _Dead Man's Switch_ activates for the next :val{values=\"35 40 45\" unit=\"seconds\"}.\n\nWhile activated, any Survivor that stops repairing a generator before it is fully repaired causes The Entity to block the generator until _Dead Man's Switch's_ effect ends.\n\nAffected generators are highlighted by a white aura.\n\n- _The Killer can only be **obsessed** with one Survivor at a time._\n"},{"id":"deathbound","score":3,"votes":1,"name":"Deathbound","type":"killer","owner":"executioner","initialScore":3,"flavor":null,"tags":["hands","cuffed","barbed wire","healing","screaming","revealing","oblivious"],"description":"Those whose lives are intertwined in darkness are destined to suffer together.\n\nWhen a Survivor heals another Survivor for one health state at least :val{values=\"32\" unit=\"meters\"} away from the Killer, the Survivor performing the healing action will scream, revealing their location and activating _Deathbound_ for the next :val{values=\"60\" unit=\"seconds\"}.\n\nDuring that time, the Survivor will suffer from the :status{id=\"oblivious\"} status effect when further than :val{values=\"16 12 8\" unit=\"meters\"} away from the healed Survivor.\n"},{"id":"deception","score":4,"votes":1,"name":"Deception","type":"survivor","owner":"elodieRakoto","initialScore":4,"flavor":null,"tags":["hands","arms","cups","ball","locker","loud noise notification","scratch marks"],"description":"Your adventurous lifestyle requires moments of craft misdirection.\n\nInteracting with a locker while sprinting will trigger a loud noise notification at your location and cause you to leave no scratch marks for :val{values=\"3\" unit=\"seconds\"}.\n\nYou no longer enter lockers while spriting and while this perk is active.\n\n_Deception_ can only be trigger onced every :val{values=\"60 50 40\" unit=\"seconds\"}.\n"},{"id":"decisiveStrike","score":4,"votes":1,"name":"Decisive Strike","type":"survivor","owner":"laurieStrode","initialScore":4,"flavor":"\"There's nothing to be scared of.\" -Laurie Strode","tags":["hand","shank","glass","stab","unhooking","active ability","carried carrying","obsesssion"],"description":"Stab at your aggressor in an attempt to escape.\n\nAfter being unhooked or unhooking yourself, _Decisive Strike_ activates for :val{values=\"40 50 60\" unit=\"seconds\"}.\n\nWhile active, complete a Skill Check when grabbed by the Killer to escape, stunning them for :val{values=\"5\" unit=\"seconds\"}.\n\n- Succeeding or failing the Skill Check disables _Decisive Strike_.\n- You become Obsession after stunning the Killer.\n\nWhile active, the following interactions deactivate _Decisive Strike_:\n\n- Repairing a generator\n- Healing yourself or others\n- Cleansing a Totem\n- Sabotaging a hook\n- Unhooking others\n\n* _Increases your chance to be the Obsession._\n* _The Killer can only be **obsessed** with one Survivor at a time._\n"},{"id":"deerstalker","score":3,"votes":1,"name":"Deerstalker","type":"killer","owner":null,"initialScore":3,"flavor":null,"tags":["deer","antlers","skull","aura","dying"],"description":"Unlocks potential in one's aura reading ability.\n\nReveals dying survivors' auras when standing within a :val{values=\"20 28 36\" unit=\"meter\"} range.\n"},{"id":"dejaVu","score":2,"votes":1,"name":"Deja Vu","type":"survivor","owner":null,"initialScore":2,"flavor":null,"tags":["eye","spiral","aura","generators","map"],"description":"Unlocks potential in one's aura reading ability. Paranoia paired with the horror for failure drives you to avoid repeating the same mistakes.\n\nThe auras of :val{values=\"3\"} generators which are in close proximity to one another are revealed to you for :val{values=\"30 45 60\" unit=\"seconds\"}, at the start of the match and each time a generator is completed. If you are holding a map that can track generators, generators revealed by _Deja Vu_ are added to the map.\n"},{"id":"deliverance","score":4,"votes":1,"name":"Deliverance","type":"survivor","owner":"adamFrancis","initialScore":4,"flavor":"\"I was raised by a strict man who taught me how to make the best of a bad situation.\" -Adam Francis","tags":["hooks","person","tie","trenchcoat","safe hook rescue","unhooking"],"description":"After performing a safe hook rescue on another Survivor, _Deliverance_ activates.\n\nYou now have a :val{values=\"100\" unit=\"%\"} chance of unhooking yourself during the escape attempt.\n\nA successful _Deliverance_ from the hook triggers the :status{id=\"broken\"} status effect for :val{values=\"100 80 60\" unit=\"seconds\"}.\n"},{"id":"desperateMeasures","score":4,"votes":1,"name":"Desperate Measures","type":"survivor","owner":"felixRichter","initialScore":4,"flavor":"\"When they come with a wrecking ball, build stronger walls.\" -Felix Richter","tags":["hooks","table","person","injured","hooked","dying","healing speed","unhooking"],"description":"You refuse to fail, even during your darkest hour.\n\nFor each injured, hooked, or dying Survivor, increase the speed of your healing and unhook actions by :val{values=\"10 12 14\" unit=\"%\"}.\n"},{"id":"detectivesHunch","score":4,"votes":1,"name":"Detective's Hunch","type":"survivor","owner":"davidTapp","initialScore":4,"flavor":"\"Are you able to tell us where you were last night?\" -Detective David Tapp","tags":["back","person","tv television","screens","aura","generators","chests","totems","map"],"description":"Unlocks potential in one's aura reading ability.\n\nWhen a generator is completed, the auras of generators, chests and Totems within :val{values=\"32 48 64\" unit=\"meters\"} are revealed to you for :val{values=\"10\" unit=\"seconds\"}.\n\nIf you are holding a Map that can track objectives, generators, chests, and Totems revealed by _Detective's Hunch_ are added to the map.\n"},{"id":"discordance","score":4,"votes":1,"name":"Discordance","type":"killer","owner":"legion","initialScore":4,"flavor":"\"Smartasses get killed. We always see to that.\" -The Legion","tags":["sword","blade","generator","repairing","working","generator","aura"],"description":"Any generator within a range of :val{values=\"64 96 128\" unit=\"meters\"} that is being repaired by two or more Survivors is marked by a yellow aura.\n\nWhen the generator is first highlighted, _Discordance_ triggers a loud noise notification on the generator.\n\nAfter the generator is no longer within range or is no longer being repaired by two or more Survivors, the aura remains for another :val{values=\"4\" unit=\"seconds\"}.\n"},{"id":"distortion","score":3,"votes":1,"name":"Distortion","type":"survivor","owner":"jeffreyJohansen","initialScore":3,"flavor":"\"Death Fooled by the Cloak of Falcon Feathers.\" Sketch inspired by a few sleepless nights during winter. Exploration of Norse mythology: bravery can conceal your flaws, even when you are at your most vulnerable. -Jeff, pencil on toned paper, 12x12","tags":["person","tokens","aura","scratch marks"],"description":"You start the trial with :val{values=\"3\" unit=\"tokens\"}.\n\nWhen your aura would be shown to The Killer, _Distortion_ activates and a token is consumed.\n\nFor the next :val{values=\"6 8 10\" unit=\"seconds\"} while _Distortion_ is activated, you do not leave scratch marks and your aura will not be shown to The Killer.\n\n- _Distortion_ does not activate when you are in the dying state or in a trap.\n"},{"id":"distressing","score":3,"votes":1,"name":"Distressing","type":"killer","owner":null,"initialScore":3,"flavor":"\"Bask in their fear.\"","tags":["heart","terror radius","bloodpoints"],"description":"Your horrifying emanation strikes at a supernaturally long distance.\n\nYour Terror Radius is increased by :val{values=\"22 24 26\" unit=\"%\"}.\n\nGain :val{values=\"100\" unit=\"%\"} more Bloodpoints for actions in the Deviousness category.\n"},{"id":"diversion","score":4,"votes":1,"name":"Diversion","type":"survivor","owner":"adamFrancis","initialScore":4,"flavor":"\"There's what is easy and then there's what is right. If you confuse the two, there's no telling what you become.\" -Adam Francis","tags":["hand","stone","rock","throwing","Terror Radius","active ability","noise sound audio","scratch marks"],"description":"Activatable Perk.\n\nBeing within the Killer Terror Radius while not in a chase for :val{values=\"40 35 30\" unit=\"seconds\"} activates _Diversion_.\n\n- Once _Diversion_ is activated, press the _Active Ability_ button while crouched and motionless to throw a pebble, which creates a distraction for The Killer at a distance of :val{values=\"20\" unit=\"meters\"}.\n- The perk timer resets once the ability has been activated.\n\nThe distraction consists of:\n\n- A loud noise notification\n- Scratch marks\n"},{"id":"dragonsGrip","score":4,"votes":1,"name":"Dragon's Grip","type":"killer","owner":"blight","initialScore":4,"flavor":"\"Such potential in this compound... even the slightest trace causes unnatural effects.\" -Journal of Talbot Grimes","tags":["generator","skull","kicking","generator","noise audio sound","exposed"],"description":"After kicking a generator, for the next :val{values=\"30\" unit=\"seconds\"}, the first Survivor that interacts with it will scream, revealing their location for :val{values=\"4\" unit=\"seconds\"}, and becoming afflicted with the :status{id=\"exposed\"} status effect for :val{values=\"60\" unit=\"seconds\"}.\n\n_Dragon's Grip_ has a cooldown of :val{values=\"120 100 80\" unit=\"seconds\"}.\n"},{"id":"dyingLight","score":3,"votes":1,"name":"Dying Light","type":"killer","owner":"shape","initialScore":3,"flavor":"\"This isn't a man...\" -Dr. Sam Loomis","tags":["lantern","obsession","token","unhooking","repairing","healing","sabotaging"],"description":"You become **obsessed** with one Survivor.\n\nYour Obsession gains a :val{values=\"33\" unit=\"%\"} action speed bonus to unhooking and healing other Survivors.\n\nEach time you hook a Survivor other than the Obsession, if the Obsession is alive, gain a token.\n\nIf the Obsession is alive, all Survivors who are not the Obsession get :val{values=\"2 2.5 3\" unit=\"%\"} penalty to repair, healing and sabotage speeds for each token.\n\n- _The Killer can only be **obsessed** with one Survivor at a time._\n"},{"id":"empathy","score":4,"votes":1,"name":"Empathy","type":"survivor","owner":"claudetteMorel","initialScore":4,"flavor":null,"tags":["heart","hands","aura","dying","injured"],"description":"Unlocks potential in one's aura reading ability.\n\nDying or injured allies' auras are revealed to you when within a :val{values=\"64 96 128\" unit=\"meter\"} range. _Empathy_ does not reveal auras of allies when they are in direct contact with The Killer.\n"},{"id":"enduring","score":4,"votes":1,"name":"Enduring","type":"killer","owner":"hillbilly","initialScore":4,"flavor":"\"He stops at nothing.\"","tags":["head","yelling","pallet stuns"],"description":"You are resilient to pain.\n\nYou reduce the duration of **pallet stuns** by :val{values=\"40 45 50\" unit=\"%\"}.\n"},{"id":"eruption","score":3,"votes":1,"name":"Eruption","type":"killer","owner":"nemesis","initialScore":3,"flavor":"\"It can use weapons?\" - Jill Valentine","tags":["generator","tree","roots","pallet stuns"],"description":"The NE-α parasite provides you with the intelligence and awareness needed to set a trap.\n\nAfter kicking a generator, its aura is highlighted in yellow.\n\n- Whenever a Survivor enters the dying state, every affected generator explodes, losing :val{values=\"6\" unit=\"%\"} worth of progress and starts to regress.\n- Any Survivor repairing a generator when it explodes will scream and suffer from the :status{id=\"incapacitated\"} status effect for :val{values=\"12 14 16\" unit=\"seconds\"}.\n\n_Eruption_ has a cooldown of :val{values=\"30\" unit=\"seconds\"}.\n"},{"id":"FastTrack","score":3,"votes":1,"name":"Fast Track","type":"survivor","owner":"yun-jinLee","initialScore":3,"flavor":"\"The weak are sacrificed first. It's nature, it's business... it's the truth most refuse to face.\" - Yun-Jin","tags":["skulls","mountain","person","token","skill check","bonus progression","repairing"],"description":"Sometimes the sacrifice of others is necessary to get ahead.\n\nWhenever another Survivor is hooked, you gain :val{values=\"1 2 3\" unit=\"tokens\"}.\n\nYou consume all tokens after a great Skill Check on a generator. Each token consumed grants a :val{values=\"1\" unit=\"%\"} bonus progression for great Skill Checks when repairing generators.\n"},{"id":"fireUp","score":3,"votes":1,"name":"Fire Up","type":"killer","owner":"nightmare","initialScore":3,"flavor":null,"tags":["fire","person","generator","picking up","dropping","vaulting","damaging","breaking"],"description":"The increased pressure of losing your prey fills you with anger and gives you unsuspected motivation.\n\nEach time the Survivors complete repairs on a generator, _Fire Up_ grows in power.\n\n- For each generator completed, gain a :val{values=\"3 3.5 4\" unit=\"%\"} stackable buff that grants a speed bonus to picking up, dropping, vaulting, damaging generators, and breaking pallets for the remainder of the trial.\n"},{"id":"fixated","score":4,"votes":1,"name":"Fixated","type":"survivor","owner":"nancyWheeler","initialScore":4,"flavor":"\"I wanna finish what we started. I want to kill it.\" -Nancy Wheeler","tags":["feet","walking","scratch marks","walking speed"],"description":"When you have a goal in mind, there's no turning back: better to ask forgiveness than permission.\n\nYou can see your own scratch marks at all times.\n\nYou walk :val{values=\"10 15 20\" unit=\"%\"} faster.\n"},{"id":"Flashbang","score":3,"votes":1,"name":"Flashbang","type":"survivor","owner":"leonKennedy","initialScore":3,"flavor":"\"Get outta my face!\" -Leon S. Kennedy","tags":["flash grenade","hand","scratch marks","walking speed"],"description":"You've adapted to a world in chaos and making what you can from the debris.\n\nAfter completing :val{values=\"50\" unit=\"%\"} progress on any generator, _Flashbang_ activates.\n\nEnter a locker while empty-handed and press the Ability button to craft a flash grenade.\n\n- 1 charge.\n- Detonates with a loud bang and flashing light.\n- Creates a noise notification.\n- Can be used to distract or blind.\n\nYou leave the flash grenade behind when escaping the trial.\n"},{"id":"flipFlop","score":4,"votes":1,"name":"Flip-Flop","type":"survivor","owner":"ashWilliams","initialScore":4,"flavor":"\"Catch ya on the flip-flop.\" -Ash Williams","tags":["winking","head","dying state","wiggling","picked up"],"description":"You have an uncanny ability to escape the inevitable.\n\nWhile in dying state, :val{values=\"50\" unit=\"%\"} of your recovery progression is converted into wiggle progression when you are picked up by The Killer, up to a maximum of :val{values=\"40 45 50\" unit=\"%\"} total wiggle progression.\n"},{"id":"forThePeople","score":4,"votes":1,"name":"For The People","type":"survivor","owner":"zarinaKassir","initialScore":4,"flavor":"\"We can write our own story and decide how it really ends.\" -Zarina Kassir","tags":["fist","flag","person","revolution","Obsession","active ability","healing","broken"],"description":"You risk life and injury for others.\n\n_For the People_ is only active while at full health.\n\nPress the _Active Ability_ button while healing another Survivor without a med kit to instantly heal them from dying to injured, or from injured to healthy.\n\nYou become injured and receive the :status{id=\"broken\"} status effect for :val{values=\"110 100 90\" unit=\"seconds\"}.\n\nYou become the Obsession.\n\nEquipping this perk **decreases** your chances to be The Killer's Obsession at the start of the trial.\n"},{"id":"forcedPenance","score":3,"votes":1,"name":"Forced Penance","type":"killer","owner":"executioner","initialScore":3,"flavor":null,"tags":["pyramid head","carry","protection hit","broken"],"description":"Those who stand in the way of duty will suffer harsh judgment.\n\nSurvivors who take a protection hit are inflicted with the :status{id=\"broken\"} status effect for :val{values=\"60 70 80\" unit=\"seconds\"}.\n"},{"id":"franklinsLoss","score":3,"votes":1,"name":"Franklin's Demise","type":"killer","owner":"cannibal","initialScore":3,"flavor":"\"Sally, I hear something. Stop! Stop!\" -Franklin","tags":["hand","flashlight","dropping","item","aura"],"description":"Your vicious attacks make Survivors drop their item on impact.\n\nWhile on the ground, it takes up to {values=\"150 120 90\" unit=\"seconds\"} for the item to **lose all of its charges** if it is not picked up.\n\nReveal items on the ground within :val{values=\"32\" unit=\"meters\"} with a white aura. The Aura will slowly fade to red until the Item is empty of charges.\n"},{"id":"furtiveChase","score":2,"votes":1,"name":"Furtive Chase","type":"killer","owner":"ghostFace","initialScore":2,"flavor":"\"You have no idea what I have planned for you. It'll be in the news for weeks: I'll make sure of it\" -The Ghost Face","tags":["hook","obsession","terror radius","rescue"],"description":"You become **obsessed** with one Survivor.\n\nYou lurk in the shadows, eliminating your victims one by one. When your Obsession is hooked, _Furtive Chase_ receives a token, up to a maximum of :val{values=\"2 3 4\" unit=\"tokens\"}.\n\nEach token decreases your Terror Radius by :val{values=\"4\" unit=\"meters\"} while in a chase.\n\nWhen a Survivor rescues the Obsession from a hook, the rescuer becomes the Obsession. You lose all your tokens if the Obsession is sacrificed or killed.\n\n- _The Killer can only be **obsessed** with one Survivor at a time._\n"},{"id":"gearHead","score":2,"votes":1,"name":"Gearhead","type":"killer","owner":"deathslinger","initialScore":2,"flavor":"\"Sometimes a man's best work is what puts him in the grave.\" -The prison warden","tags":["gears","skull","skill check","repairing","aura"],"description":"You've got an ear for well-oiled gears.\n\nAfter hitting a Survivor :val{values=\"2\"} times with your _basic attack_, _Gearhead_ activates for :val{values=\"20 25 30\" unit=\"seconds\"}.\n\nWhile _Gearhead_ is active, each time a Survivor completes a Good Skill Check while repairing, the generator will be revealed by a yellow aura for as long as it is being repaired.\n"},{"id":"hangmansTrick","score":3,"votes":1,"name":"Hangmans Trick","type":"killer","owner":"pig","initialScore":3,"flavor":"\"No excuses, no equivocations... No crying.\" -Amanda Young","tags":["noose","rope","hands","sabotaging","hook","carrying","aura"],"description":"Your ingenious modifications to hooks alert you of tampering.\n\n- Gain a notification when a Survivor begins sabotaging a hook.\n- While carrying a Survivor, see the aura of any Survivor within :val{values=\"2 4 6\" unit=\"meters\"} of a hook.\n"},{"id":"headOn","score":4,"votes":1,"name":"Head On","type":"survivor","owner":"janeRomero","initialScore":4,"flavor":"\"People are remembered for the challenges they overcome. You can run away and forget what you're capable of or you can face your fears and remind the world who you are.\" -Jane Romero","tags":["closet","person","locker","stun","exhausted"],"description":"When your mind is set, there better be no one standing in your way.\n\nWhile standing in a locker for :val{values=\"3\" unit=\"seconds\"}, _Head On_ activates.\n\nWhile _Head On_ is activated, perform a rush action to leave a locker to use _Head On_. If The Killer is standing within _Head On's_ effective range, The Killer is stunned for :val{values=\"3\" unit=\"seconds\"}.\n\nCauses the :status{id=\"exhausted\"} status effect for :val{values=\"60 50 40\" unit=\"seconds\"}.\n\n_Head On_ cannot be used while :status{id=\"exhausted\"}.\n\nYou do not recover from the :status{id=\"exhausted\"} status effect while running.\n\n_Head On_ cannot be used when you have idle crows.\n"},{"id":"hexBloodFavor","score":2,"votes":1,"name":"Hex: Blood Favor","type":"killer","owner":"blight","initialScore":2,"flavor":"\"It would be no leap of the imagination to suggest that the trials are a biological responsed of sorts.\" -Journal of Talbot Grimes","tags":["person","running","chased","pallet","hex"],"description":"A Hex that gains The Entity's favor when blood is spilled.\n\nWhen a Survivor is hit with a _basic attack_, pallets within :val{values=\"16\" unit=\"meters\"} of your location are held in place by The Entity for :val{values=\"15\" unit=\"seconds\"}. These pallets cannot be pulled down.\n\n_Hex: Blood Favor_ has a cooldown of :val{values=\"60 50 40\" unit=\"seconds\"}.\n"},{"id":"HexCrowdControl","score":4,"votes":1,"name":"Hex: Crowd Control","type":"killer","owner":"trickster","initialScore":4,"flavor":"\"You have no control. People like you never did.\" - Ji-Woon Hak","tags":["entity","people","crowd","hex totem","vault","window"],"description":"A Hex that ensures those lesser than you are properly herded.\n\nThe Entity blocks a window for :val{values=\"14 17 20\" unit=\"seconds\"} after a Survivor performs a **rushed** vault through it.\n\n_The Hex effects persist as long as the related Hex Totem is standing._\n"},{"id":"devourHope","score":4,"votes":1,"name":"Hex: Devour Hope","type":"killer","owner":"hag","initialScore":4,"flavor":"\"If you do nothing, you have their blood on their hands. If you save them, her hunger grows.\"","tags":["face","smile","mouth","haste","exposed","kill","hex"],"description":"A Hex rooting its power on hope. The false hope of Survivors ignites your hunger.\n\nWhen a Survivor is rescued from a hook at least :val{values=\"24\" unit=\"meters\"} away, Devour Hope receives a token.\n\n- :val{values=\"2\" unit=\"tokens\"}: Gain a :val{values=\"3 4 5\" unit=\"%\"} :status{id=\"speed\"} status effect, :val{values=\"10\" unit=\"seconds\"} after hooking a Survivor, for a duration of :val{values=\"10\" unit=\"seconds\"}.\n- :val{values=\"3\" unit=\"tokens\"}: Survivors suffer from the :status{id=\"exposed\"} status effect.\n- :val{values=\"5\" unit=\"tokens\"}: Grants the ability to kill Survivors by your own hand.\n\n_The Hex effects persist as long as the related Hex Totem is standing._\n"},{"id":"hauntedGround","score":4,"votes":1,"name":"Hex: Haunted Ground","type":"killer","owner":"spirit","initialScore":4,"flavor":"\"Her home became profane.\"","tags":["smoke","skull","bones","candle","hex totems","exposed"],"description":"Two trapped Hex Totems will spawn in the trial.\n\nWhen either one of the two trapped Hex Totems is cleansed by a Survivor, all Survivors suffer from the :status{id=\"exposed\"} status effect for :val{values=\"40 50 60\" unit=\"seconds\"}.\n\nThe remaining trapped Hex Totem immediately becomes a Dull Totem.\n"},{"id":"HuntressLullaby","score":3,"votes":1,"name":"Hex: Huntress Lullaby","type":"killer","owner":"huntress","initialScore":3,"flavor":null,"tags":["mask","singing","music","skill check","tokens"],"description":"A Hex rooting its power in despair. Your hunt is an irresistible song of dread which muddles your prey's attention.\n\nSurvivors receive a :val{values=\"2 4 6\" unit=\"%\"} regression penalty when missing a Skill Check while healing or repairing.\n\nEach time a Survivor is hooked, Huntress Lullaby grows in power. It affects healing and repairing Skill Check warnings:\n\n- **1 to 4 Tokens:** Time between the Skill Check warning sound and the Skill Check becomes shorter.\n- **5 Tokens:** No Skill Check warning.\n\n_The Hex effects persist as long as the related Hex Totem is standing._\n"},{"id":"noOneEscapesDeath","score":3,"votes":1,"name":"Hex: No One Escapes Death","type":"killer","owner":null,"initialScore":3,"flavor":"\"And the beast became faster and more powerful as if The Entity's shadowy whips were lashing at its back.\"","tags":["skulls","exposed","hex totem","movement speed"],"description":"A Hex rooting its power on hope. You are animated by the power of your Hex Totem when the Survivors are on the verge of escaping.\n\nOnce the exit gates are powered, if there is a Dull Totem remaining on the map, this Hex is applied to it.\n\nWhile this Hex is active,\n\n- Survivors suffer from the :status{id=\"exposed\"} status effect.\n- Your movement speed is increased by :val{values=\"2 3 4\" unit=\"%\"}.\n\n_The Hex effects persist as long as the related Hex Totem is standing._\n"},{"id":"hexRetribution","score":3,"votes":1,"name":"Hex: Retribution","type":"killer","owner":"deathslinger","initialScore":3,"flavor":"\"Bloody fool, you pulled the trigger on yourself.\" -Caleb Quinn","tags":["skulls","web","hex totem","dull totem","oblivious","aura"],"description":"A Hex that lashes out upon its destruction. Those who cross you will be punished.\n\nAny Survivor who cleanses a Dull Totem will suffer from the :status{id=\"oblivious\"} status effect for :val{values=\"35 40 45\" unit=\"seconds\"}.\n\nIf any Hex Totem is cleansed, including this one, the auras of all Survivors are revealed for :val{values=\"10\" unit=\"seconds\"}.\n"},{"id":"ruin","score":4,"votes":1,"name":"Hex: Ruin","type":"killer","owner":"hag","initialScore":4,"flavor":"\"A curse is upon you. It will be your ruin.\"","tags":["entity","generator","regression","generator"],"description":"A Hex that affects all Survivors' generator repair progress.\n\nAll generators are affected by _Hex: Ruin_. While a generator is not being repaired by a Survivor, it will immediately and automatically regress repair progress at :val{values=\"100 150 200\" unit=\"%\"} of the normal regression speed.\n\n_The Hex effects persist as long as the related Hex Totem is standing._\n"},{"id":"theThirdSeal","score":3,"votes":1,"name":"Hex: The Third Seal","type":"killer","owner":"hag","initialScore":3,"flavor":"\"She touched your skin, you bear the witch's mark!\"","tags":["face","hands","blindness","hex","basic attack"],"description":"A Hex that hinders one's aura reading ability.\n\nHitting a Survivor with a _basic attack_ while the Hex Totem is active applies the :status{id=\"vision\"} status effect. This effect applies to the last :val{values=\"2 3 4\"} Survivors hit.\n\n_The Hex effects persist as long as the related Hex Totem is standing._\n"},{"id":"thrillOfTheHunt","score":3,"votes":1,"name":"Hex: Thrill Of The Hunt","type":"killer","owner":null,"initialScore":3,"flavor":null,"tags":["deer","antlers","skull","hex totem","bloodpoints","cleansing"],"description":"A Hex rooting its power on hope. The false hope of Survivors fills you with excitement and strengthen your Totems.\n\nFor each Dull and Hex Totem remaining on the map gain a token.\n\n- Gain :val{values=\"10\" unit=\"%\"} more Bloodpoints for actions in the Hunter category for each token.\n- Survivors' cleansing speed is reduced by :val{values=\"4 5 6\" unit=\"%\"} for each token.\n- Gain a notification when someone starts working on a Hex Totem.\n\n_The Hex effects persist as long as the related Hex Totem is standing._\n"},{"id":"hexUndying","score":4,"votes":1,"name":"Hex: Undying","type":"killer","owner":"blight","initialScore":4,"flavor":null,"tags":["totems","aura"],"description":"While _Hex: Undying_ is active, Survivors within :val{values=\"2 3 4\" unit=\"meters\"} of any totem have their aura revealed.\n\nWhen another Hex Totem is cleansed, that Totem's Hex transfers to the _Hex: Undying_ Totem, deactivating _Hex: Undying_. Any tokens the transferred Hex had are transferred as well.\n"},{"id":"Hoarder","score":2,"votes":1,"name":"Hoarder","type":"killer","owner":"twins","initialScore":2,"flavor":null,"tags":["person","pot","barrel","splash","water","chest"],"description":"You protect what little you have and are attentive to any disturbance of your stockpiles.\n\nSurvivors reveal their location when they interact with a chest or when they pick up an item within :val{values=\"32 48 64\" unit=\"meters\"} of your location.\n\nThe trial begins with up to :val{values=\"2\"} additional chests in the environment.\n"},{"id":"hope","score":3,"votes":1,"name":"Hope","type":"survivor","owner":null,"initialScore":3,"flavor":"\"Buckle up, fuckos! Let's roll!\" -Lost Tapes: Nikki","tags":["wings","haste","movement speed"],"description":"The growing odds of a successful escape fill you with hope and give you wings.\n\nAs soon as the exit gates are powered you gain a :val{values=\"5 6 7\" unit=\"%\"} :status{id=\"speed\"} status effect for :val{values=\"120\" unit=\"seconds\"}.\n"},{"id":"hysteria","score":3,"votes":1,"name":"Hysteria","type":"killer","owner":"nemesis","initialScore":3,"flavor":"\"Sorry I got a little jumpy there. Didn't know quite what to expect.\" - Robert Kendo","tags":["person","bleeding","eyes","face","chest"],"description":"You know how to brutalize one member of a team to cause a panic.\n\nWhenever a healthy Survivor become injured by any means, all injured Survivors suffer from the Oblivious status effect for :val{values=\"20 25 30\" unit=\"seconds\"}.\n\n_Hysteria_ can only trigger once every :val{values=\"30\" unit=\"seconds\"}.\n"},{"id":"imAllEars","score":4,"votes":1,"name":"I'm All Ears","type":"killer","owner":"ghostFace","initialScore":4,"flavor":"\"There is no need to worry. I've been preparing my whole life for this.\" -The Ghost Face","tags":["listening","aura","rushed action"],"description":"Your keen senses are sharpened in the dark realm of The Entity.\n\nUnlocks potential in one's aura reading ability.\n\nAny Survivor performing a rushed action within :val{values=\"48\" unit=\"meters\"} from your location will have their aura revealed for :val{values=\"6\" unit=\"seconds\"}.\n\n_I'm all Ears_ can only be triggered once every :val{values=\"60 50 40\" unit=\"seconds\"}.\n"},{"id":"infectiousFright","score":4,"votes":1,"name":"Infectious Fright","type":"killer","owner":"plague","initialScore":4,"flavor":"\"Horror overcomes the heart of infidels who cry at the feet of the fallen\" (Hymn of Praise, 11. 4)","tags":["people","yelling","screaming","dying state","yell","reveal"],"description":"The cries of the unfaithful makes your heart leap.\n\nAny Survivors that are within your Terror Radius while another Survivor is put into the dying state will yell and reveal their location to you for :val{values=\"4 5 6\" unit=\"seconds\"}.\n"},{"id":"innerStrength","score":4,"votes":1,"name":"Inner Strength","type":"survivor","owner":"nancyWheeler","initialScore":4,"flavor":"\"All this time I've been trying so hard to pretend like everything's fine, but it's not.\" -Nancy Wheeler","tags":["hoodie","person","totem","cleansing","locker","healing"],"description":"You look inward and trust your instincts when you feel lost and alone.\n\nEach time you complete a Totem cleanse action, _Inner Strength_ activates. If you are already afflicted by the :status{id=\"broken\"} status effect, _Inner Strength_ does not activate.\n\nWhile _Inner Strength_ is active, hiding inside a locker for :val{values=\"10 9 8\" unit=\"seconds\"} while injured automatically heals you from injured to healthy.\n\n_Inner Strength_ becomes deactivated as soon as it has successfully triggered.\n"},{"id":"insidious","score":2,"votes":1,"name":"Insidious","type":"killer","owner":null,"initialScore":2,"flavor":null,"tags":["man","half","muscle","undetectable"],"description":"Unlocks the stealth ability.\n\nStanding still for :val{values=\"4 3 2\" unit=\"seconds\"} grants you the :status{id=\"undetectable\"} status effect until you move or act again.\n"},{"id":"ironGrasp","score":2,"votes":1,"name":"Iron Grasp","type":"killer","owner":null,"initialScore":2,"flavor":null,"tags":["hand","grab","cloth","struggling"],"description":"Your powerful hold on the Survivors causes escapes to be nearly impossible.\n\nEffects of Survivor struggling are reduced by :val{values=\"75\" unit=\"%\"}. Time to struggle out of your grasp is increased by :val{values=\"4 8 12\" unit=\"%\"}.\n"},{"id":"ironMaiden","score":3,"votes":1,"name":"Iron Maiden","type":"killer","owner":"legion","initialScore":3,"flavor":"\"There is no place for cowards.\" -The Legion","tags":["cabinet","coffin","skull","lockers","exposed","revealed"],"description":"You open lockers :val{values=\"30 40 50\" unit=\"%\"} faster.\n\nSurvivors who exit lockers suffer from the :status{id=\"exposed\"} status effect for :val{values=\"30\" unit=\"seconds\"} and their location is revealed for :val{values=\"4\" unit=\"seconds\"}.\n"},{"id":"ironWill","score":5,"votes":1,"name":"Iron Will","type":"survivor","owner":"jakePark","initialScore":5,"flavor":null,"tags":["face","bite","noise audio","injured"],"description":"You're able to concentrate and enter a meditative-like state to numb some pain.\n\nGrunts of pain caused by injuries are reduced by :val{values=\"50 75 100\" unit=\"%\"}.\n"},{"id":"kindred","score":5,"votes":1,"name":"Kindred","type":"survivor","owner":null,"initialScore":5,"flavor":"\"Be kind to one another. We're all in this together.\" -Lost Tapes: Sujan","tags":["eye","hooked","aura"],"description":"Unlocks potential in one's aura reading ability.\n\nWhile you are on the hook, all Survivor's auras are revealed to all other Survivors. If The Killer is within a :val{values=\"8 12 16\" unit=\"meter\"} range, The Killer's aura is revealed to all other Survivors.\n\nWhile a Survivor other than you is on the hook, all other Survivors' auras are revealed to you. If The Killer is within a :val{values=\"8 12 16\" unit=\"meter\"} range of the hooked Survivor, The Killer's aura is revealed to you.\n"},{"id":"knockOut","score":3,"votes":1,"name":"Knock Out","type":"killer","owner":"cannibal","initialScore":3,"flavor":"\"Oh, that gun's no good. The old way... with a sledge! You see, that way's better. They die better that way.\" -Nubbins Sawyer","tags":["head","injury","dying state","blindness","crawling"],"description":"The trauma caused by your brutal attacks makes crying for help painfully difficult.\n\nSurvivors put into the dying state by your basic attacks are not revealed to other Survivors when they are standing outside of a :val{values=\"32 24 16\" unit=\"meter\"} range.\n\nSurvivors put into the dying state by your basic attacks crawl :val{values=\"50\" unit=\"%\"} slower for :val{values=\"15\" unit=\"seconds\"}.\n\nDuring this time, Survivors are affected by the :status{id=\"vision\"} status effect.\n"},{"id":"leader","score":4,"votes":1,"name":"Leader","type":"survivor","owner":"dwightFairfield","initialScore":4,"flavor":null,"tags":["person","glasses","pointing","tie","healing","sabotage sabotaging","unhooking","cleanse cleansing","opening exit gates","searching chests","speed"],"description":"You're able to organize a team to cooperate more efficiently.\n\nIncreases other Survivors' healing, sabotage, unhooking, cleansing, opening exit gates, and chest unlocking speeds by :val{values=\"15 20 25\" unit=\"%\"} when they are within a :val{values=\"8\" unit=\"meter\"} range from you.\n\nSurvivors can only be affected by one _Leader_ effect at a time.\n\nThis effect persists on other Survivors for :val{values=\"15\" unit=\"seconds\"} after leaving the Leader's effective perk range.\n"},{"id":"leftBehind","score":3,"votes":1,"name":"Left Behind","type":"survivor","owner":"williamOverbeck","initialScore":3,"flavor":"\"I'm not horseshittin' around. I'm doing this alone!\" -Bill","tags":["kneeling","aura","hatch"],"description":"Unlocks potential in one's aura reading ability.\n\nIf you are the last Survivor remaining in the trial, you can see the aura of the Hatch within a :val{values=\"24 28 32\" unit=\"meter\"} range.\n"},{"id":"lethalPursuer","score":3,"votes":1,"name":"Lethal Pursuer","type":"killer","owner":"nemesis","initialScore":3,"flavor":"\"...it knows what it wants and won't stop till it gets it.\" -Carlos Oliveira","tags":["person","running","aura"],"description":"You've been designed to track down and eliminate targets.\n\nAt the start of the trial, the auras of all Survivors are revealed to you for :val{values=\"7 8 9\" unit=\"seconds\"}."},{"id":"lightborn","score":4,"votes":1,"name":"Lightborn","type":"killer","owner":"hillbilly","initialScore":4,"flavor":"\"These monsters... they adapt! They emerge with strange new abilities.\" -Vigo's Journal","tags":["eyes","circles","blindness","blinding","flashlights","firecrackers","aura"],"description":"Unlike other beasts of The Fog, you have adapted to light.\n\nYou are immune to Blindness caused by Flashlights and firecrackers, flash bangs, and blast mines. Survivors that attempt blinding you have their aura revealed for :val{values=\"6 8 10\" unit=\"seconds\"}.\n"},{"id":"lightweight","score":2,"votes":1,"name":"Lightweight","type":"survivor","owner":null,"initialScore":2,"flavor":"\"Take it slow, he knows where you've been... just like I've always said: live slow and die old\" -Lost Tapes: Dylan","tags":["feather","scratch marks"],"description":"Your running is light and soft, making your tracks harder to follow.\n\nScratch marks stay visible :val{values=\"1 2 3\" unit=\"seconds\"} less than normal.\n"},{"id":"lithe","score":4,"votes":1,"name":"Lithe","type":"survivor","owner":"fengMin","initialScore":4,"flavor":"\"U mad?\" -Feng Min","tags":["leaping","jumping","vaulting","fence","running speed","exhausted"],"description":"After performing a **rushed** vault, break into a sprint at :val{values=\"150\" unit=\"%\"} of your normal running speed for a maximum of :val{values=\"3\" unit=\"seconds\"}.\n\nCauses the :status{id=\"exhausted\"} status effect for :val{values=\"60 50 40\" unit=\"seconds\"}.\n\n_Lithe_ cannot be used while :status{id=\"exhausted\"}.\n\nYou do not recover from the :status{id=\"exhausted\"} status effect while running.\n"},{"id":"luckyBreak","score":3,"votes":1,"name":"Lucky Break","type":"survivor","owner":"yuiKimura","initialScore":3,"flavor":"\"That's not enough to beat me. Not even close.\" - Yui Kimura","tags":["hand","bandage","blood trails","injured"],"description":"You've had your share of scrapes and bruises, but luck's always on your side.\n\n_Lucky Break_ activates any time you are injured. While _Lucky Break_ is active, you won't leave trails of blood or scratch marks for a total of :val{values=\"40 50 60\" unit=\"seconds\"}.\n\n_Lucky Break_ is permanently deactivated for the remainder of the Trial once the total duration has elapsed.\n"},{"id":"madGrit","score":2,"votes":1,"name":"Mad Grit","type":"killer","owner":"legion","initialScore":2,"flavor":"\"There's no getting out of this now. We're too good at it.\" -The Legion","tags":["hooded","carrying","basic attack cooldown","wiggle timer"],"description":"While carrying a Survivor, you suffer no cooldown for missed _basic attacks_ and successfully hitting another Survivor with a _basic attack_ will pause the carried Survivor's wiggle timer for :val{values=\"2 3 4\" unit=\"seconds\"}.\n"},{"id":"makeYourChoice","score":4,"votes":1,"name":"Make Your Choice","type":"killer","owner":"pig","initialScore":4,"flavor":"\"You'd be surprised what tools can save a life.\" -Amanda Young","tags":["scale","rescue","scream","exposed"],"description":"When a Survivor rescues another from a hook at least :val{values=\"32\" unit=\"meters\"} away from you, _Make your Choice_ causes the Survivor to scream and applies the :status{id=\"exposed\"} status effect to them for :val{values=\"40 50 60\" unit=\"seconds\"}.\n\n_Make your Choice_ has a cooldown of :val{values=\"40 50 60\" unit=\"seconds\"}.\n"},{"id":"mettleOfMan","score":3,"votes":1,"name":"Mettle Of Man","type":"survivor","owner":"ashWilliams","initialScore":3,"flavor":"\"Evil has a bullseye on my back the size of Tiger Stadium.\" -Ash Williams","tags":["glove","gauntlet","hand","protection hit","dying state","injured state","heal","aura","obsession"],"description":"Evil has a way of always finding you.\n\nAfter you earn :val{values=\"3\"} Protection Hit scoring events, _Mettle of Man_ activates.\n\nOnce activated, the next occasion that would put you into the **dying state** from the **injured state** is ignored.\n\nThe next time you heal back to full health, your aura will be revealed to the Killer when you are further than :val{values=\"12 14 16\" unit=\"meters\"} from the Killer.\n\n_Mettle of Man_ will deactivate the next time you are put into the dying state.\n\n- _Increases your chances of being The Killer's Obsession._\n- _The Killer can only be **obsessed** with one Survivor at a time._\n"},{"id":"mindBreaker","score":2,"votes":1,"name":"Mindbreaker","type":"killer","owner":"demogorgon","initialScore":2,"flavor":"\"The specimen's apparent telepathic ability can evoke feelings of dread and fatigue in nearby individuals.\" -Hawkins National Laboratory","tags":["person","headache","repairing","exhausted"],"description":"Your distressing presence drains and weakens your prey.\n\nWhile repairing generators, Survivors are afflicted by the :status{id=\"exhausted\"} status effect.\n\nAny existing :status{id=\"exhausted\"} status effect timers are paused while the Survivor is repairing a Generator. After ending the repair action, the Survivor is afflicted by the :status{id=\"exhausted\"} status effect for :val{values=\"3 4 5\" unit=\"second(s)\"}.\n"},{"id":"monitorAndAbuse","score":4,"votes":1,"name":"Monitor \u0026 Abuse","type":"killer","owner":"doctor","initialScore":4,"flavor":"\"It's time for your treatment!\" -The Doctor","tags":["eyes","electricity","face","terror radius","chase","field of view","fov"],"description":"Meticulous in your approach, terrifying in your application.\n\nWhile in a chase, your Terror Radius is increased by :val{values=\"8\" unit=\"meters\"}. Otherwise, your Terror Radius is decreased by :val{values=\"8\" unit=\"meters\"} and your field of view is increased by :val{values=\"3 5 10\" unit=\"degrees\"}.\n\n_Field of view gains do not stack._\n"},{"id":"monstrousShrine","score":4,"votes":1,"name":"Monstrous Shrine","type":"killer","owner":null,"initialScore":4,"flavor":"\"Then you will know that there is no escape. When hanging in the depths, you face the dark one.\"","tags":["skulls","hook","candles","basement","hooking","escape"],"description":"Your fervent care of the hooks found in the basement have aroused The Entity's interest.\n\nThe basement hooks grant the following bonuses:\n\n- :val{values=\"3 6 9\" unit=\"%\"} faster Entity progress.\n- :val{values=\"5 10 15\" unit=\"%\"} increased difficulty on escape attempts.\n- :val{values=\"3 6 9\" unit=\"%\"} increased penalty on escape fails.\n"},{"id":"nemesis","score":3,"votes":1,"name":"Nemesis","type":"killer","owner":"oni","initialScore":3,"flavor":"\"Only a fool would spit in a demon's face and declare victory.\" -Renjiro's Doctrine 4:9","tags":["oni","demon","face","blinding","stunning","pallet","locker","obsession","oblivious","aura"],"description":"You seek retribution on those who have wronged you.\n\nA Survivor who blinds you or stuns you using a pallet or locker becomes your Obsession.\n\nAnytime a new Survivor becomes the Obsession, they are affected by the :status{id=\"oblivious\"} status effect for :val{values=\"40 50 60\" unit=\"seconds\"} and their aura is shown to you for :val{values=\"4\" unit=\"seconds\"}.\n\n- _The Killer can only be **obsessed** with one Survivor at a time._\n"},{"id":"NoMither","score":2,"votes":1,"name":"No Mither","type":"survivor","owner":"davidKing","initialScore":2,"flavor":"\"I lost it. Just lamped him one. They went and banned me didn't they. Went t'pub afterwards, had a few pints and moved on to the next chapter. I couldn't be mithered with it all anyways, you know what I mean? Can't be arsed.\" -David King","tags":["fist","person","broken","blood pools","noise sound audio","dying state"],"description":"You are affected by the :status{id=\"broken\"} status effect for the duration of the trial.\n\nYour thick blood coagulates practically instantly.\n\n- You don't leave pools of blood.\n- Grunts of pain caused by injuries are reduced by :val{values=\"0 25 50\" unit=\"%\"} at any time.\n- Grants the ability to fully recover from the dying state.\n"},{"id":"noOneLeftBehind","score":2,"votes":1,"name":"No One Left Behind","type":"survivor","owner":null,"initialScore":2,"flavor":"\"...yeah, no shit. But I believe we can outsmart and overthrow him if we work together. Don't be predictable and selfish!\" -Lost Tapes: Clyde","tags":["people","leaning","bloodpoints","aura","unhooking","healing"],"description":"It is inconceivable to leave someone behind.\n\nOnce at least one exit gate is opened, you gain the following effects:\n\n- :val{values=\"50 75 100\" unit=\"%\"} additional Bloodpoints for healing and unhooking other Survivors.\n- :val{values=\"30 40 50\" unit=\"%\"} bonus action speed when healing and unhooking other Survivors.\n- The auras of all other Survivors are revealed to you.\n"},{"id":"NoWayOut","score":4,"votes":1,"name":"No Way Out","type":"killer","owner":"trickster","initialScore":4,"flavor":"\"That sound when you bleed...let me hear it again.\" - Ji-Woon Hak","tags":["gate","badge","id","token","exit gate"],"description":"You're not going to let just anyone into the VIP room.\n\nAfter hooking a Survivor for the first time, _No Way Out_ gains a token. **Once the exit gates have been powered**, _No Way Out_ activates.\n\n- **When a Survivor interacts with an exit gate switch, you receive a loud noise notification.** The Entity then blocks both exit gate switches for :val{values=\"12\" unit=\"seconds\"} plus an additional :val{values=\"6 9 12\" unit=\"seconds\"} for each token in your possession.\n"},{"id":"objectOfObsession","score":4,"votes":1,"name":"Object Of Obsession","type":"survivor","owner":"laurieStrode","initialScore":4,"flavor":"\"He was watching me!\" -Laurie Strode","tags":["eye","obsession","aura","terror radius"],"description":"A supernatural bond links you to the Killer.\n\nWhenever your aura is revealed to the Killer, the Killer's aura becomes visible to you and you gain a {values=\"2 4 6\" unit=\"%\"} bonus to healing, repairing and cleansing speed.\n\nIf you are the Obsession, your aura is revealed to the killer for {values=\"3\" unit=\"seconds\"} seconds once every {values=\"30\" unit=\"seconds\"}.\n\nIncreases your chances of being the Obsession.\n"},{"id":"offTheRecord","score":3,"votes":1,"name":"Off The Record","type":"survivor","owner":"zarinaKassir","initialScore":3,"flavor":"\"Trust me, I investigate thoroughly and discreetly.\" -Zarina Kassir","tags":["phone","break","hand","unhooking","aura","noise sound audio","grunts"],"description":"You've learned that a quiet approach is sometimes best.\n\nOnce you are unhooked or escape from the hook, _Off the Record_ activates for :val{values=\"60 70 80\" unit=\"seconds\"}.\n\nWhile _Off the Record_ is active, your aura will not be shown to The Killer and grunts of pain caused by injuries are reduced by :val{values=\"100\" unit=\"%\"}.\n"},{"id":"openHanded","score":3,"votes":1,"name":"Open-Handed","type":"survivor","owner":"aceVisconti","initialScore":3,"flavor":"\"Paying attention is what kept me alive through the years. That, and my good looks of course\" -Ace","tags":["cards","hand","aura range"],"description":"Strengthens the potential of you and your team's aura reading abilities.\n\n- Increases aura reading ranges by :val{values=\"8 12 16\" unit=\"meters\"}.\n- Survivors may be affected by one _Open-Handed_ effect at a time."},{"id":"Oppression","score":4,"votes":1,"name":"Oppresion","type":"killer","owner":"twins","initialScore":4,"flavor":"\"Only a fool would spit in a demon's face and declare victory.\" -Renjiro's Doctrine 4:9","tags":["generator","hand","damage damaging","generator","skill check"],"description":"Life has been difficult for you, so you'll make it difficult for others.\n\nWhen you damage a generator, up to :val{values=\"3\"} other random generators also begin regressing.\n\nIf the affected generators are being repaired, any Survivors repairing them receive a difficult Skill Check.\n\n_Oppression_ has a cooldown of :val{values=\"120 100 80\" unit=\"seconds\"}.\n"},{"id":"generatorOvercharge","score":3,"votes":1,"name":"Overcharge","type":"killer","owner":"doctor","initialScore":3,"flavor":"\"It is a trap. But a trap one must step in...\" -The Doctor","tags":["generator","electricity","damage damaging","skill check","regression"],"description":"You are fuelled by your hate for progress.\n\nOvercharge a generator by performing the **Damage Generator** action. The next Survivor interacting with that generator is faced with a :val{values=\"tremendously\"} difficult Skill Check. Failing the Skill Check results in an additional :val{values=\"3 4 5\" unit=\"%\"} loss of progress.\n\nSucceeding the Skill Check grants no progress but prevents the generator explosion.\n"},{"id":"overwhelmingPresence","score":2,"votes":1,"name":"Overwhelming Presence","type":"killer","owner":"doctor","initialScore":2,"flavor":"\"Shit!! I dropped the gauze!\"","tags":["person","electricity","bolt","item consumption","terror radius"],"description":"Your presence alone instills great fear.\n\nSurvivors within your Terror Radius suffer from inefficiency.\n\nAffected Survivors' item consumption rates are increased by :val{values=\"80 90 100\" unit=\"%\"}.\n"},{"id":"pharmacy","score":3,"votes":1,"name":"Pharmacy","type":"survivor","owner":"quentinSmith","initialScore":3,"flavor":null,"tags":["medkit","med kit","hands","chest","noise sound audio","med kit"],"description":"You have a knack for finding medicine.\n\nUnlocking chests is :val{values=\"40 60 80\" unit=\"%\"} faster and the noises this causes, along with their hearing distances, are reduced by :val{values=\"8\" unit=\"meters\"}.\n\n_Pharmacy_ guarantees an Emergency Med-Kit on your **first** unlocked chest.\n"},{"id":"playWithYourFood","score":4,"votes":1,"name":"Play With Your Food","type":"killer","owner":"shape","initialScore":4,"flavor":"\"You've fooled them, haven't you Michael? But not me.\" -Dr. Sam Loomis","tags":["spider","obsession","tokens","movement speed"],"description":"You become **obsessed** with one Survivor.\n\nEvery time you chase your Obsession and let them escape, you receive a token up to a maximum of 3 tokens.\n\nEach token increases your movement speed by :val{values=\"3 4 5\" unit=\"%\"}.\n\nPerforming a _basic attack_ or _Special Attack_ spends one token.\n\n- _The Killer can only be **obsessed** with one Survivor at a time._\n"},{"id":"plunderersInstinct","score":4,"votes":1,"name":"Plunderers Instinct","type":"survivor","owner":null,"initialScore":4,"flavor":"\"The pioneers used to loot these babies for hours.\" -Lost Tapes: Aizeyu","tags":["chest","aura","chests","items","rarity"],"description":"Unlocks potential in one's aura reading ability.\n\nThe auras of unopened chests and items in the environment are revealed to you when standing within a :val{values=\"16 24 32\" unit=\"meter\"} range. Grants a **considerably** better chance at finding an item of higher rarity from chests.\n"},{"id":"poised","score":3,"votes":1,"name":"Poised","type":"survivor","owner":"janeRomero","initialScore":3,"flavor":"\"Ok, stay calm. Don't overthink it and just keep moving forward: you got this.\" -Jane Romero","tags":["generator","person","generator","scratch marks"],"description":"Achieving goals boosts your confidence.\n\nAfter a generator is completed, you leave no scratch marks for :val{values=\"6 8 10\" unit=\"seconds\"}.\n"},{"id":"popGoesTheWeasel","score":4,"votes":1,"name":"Pop Goes The Weasel","type":"killer","owner":"clown","initialScore":4,"flavor":null,"tags":["box","spring","hook","hooking","generator","breaking"],"description":"A deep bond with The Entity unlocks great strength.\n\nAfter hooking a Survivor, the next generator you damage instantly loses :val{values=\"25\" unit=\"%\"} of its progress. Normal generator regression applies after the Damage Generator action.\n\n_Pop Goes the Weasel_ is active for :val{values=\"35 40 45\" unit=\"seconds\"} after the Survivor is hooked.\n"},{"id":"powerStruggle","score":4,"votes":1,"name":"PowerStruggle","type":"survivor","owner":"elodieRakoto","initialScore":4,"flavor":"\"I relied on others to protect me once and I lost everything. Never again.\" -Élodie Rakoto","tags":["generator","person","generator","scratch marks"],"description":"You've never given up and you're not about to start now.\n\nWhile being carried by The Killer, reaching :val{values=\"35 30 25\" unit=\"%\"} wiggle progress activates _Power Struggle_. While _Power Struggle_ is active, you can drop a nearby, standing pallet to stun The Killer.\n"},{"id":"predator","score":2,"votes":1,"name":"Predator","type":"killer","owner":"wraith","initialScore":2,"flavor":"\"
