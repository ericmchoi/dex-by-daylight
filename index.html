Never stop moving and hope you're always two steps ahead of the beast.\" -Notebook","tags":["footprint","shoe","tracking","scratch mark"],"description":"Your acute tracking ability allows you to hone in on disturbances left by running Survivors.\n\nScratch marks left by Survivors will spawn :val{values=\"slightly moderately considerably\"} closer together.\n"},{"id":"premonition","score":2,"votes":1,"name":"Premonition","type":"survivor","owner":null,"initialScore":2,"flavor":"\"I have a bad feeling about this!\"","tags":["head","turning back","auditory warning","looking"],"description":"You have the undeniable capability to sense danger.\n\nGet an auditory warning when looking in the direction of the Killer in a :val{values=\"45\" unit=\"degree\"} cone within a range of :val{values=\"36\" unit=\"meters\"}.\n\n_Premonition_ has a cooldown of :val{values=\"60 45 30\" unit=\"seconds\"} each time it activates.\n"},{"id":"proveThyself","score":4,"votes":1,"name":"Prove Thyself","type":"survivor","owner":"dwightFairfield","initialScore":4,"flavor":"\"Show me what you can do!\" -Dwight","tags":["people","tie","group","repair repairing speed","bloodpoints"],"description":"For every other Survivor working on a generator within a :val{values=\"4\" unit=\"meter\"} range, gain a :val{values=\"15\" unit=\"%\"} repair speed bonus. This same bonus is also applied to all other Survivors within range.\n\nGain :val{values=\"50 75 100\" unit=\"%\"} more Bloodpoints for coop actions.\n\nSurvivors can only be affected by one _Prove Thyself_ effect at a time.\n"},{"id":"quickAndQuiet","score":4,"votes":1,"name":"Quick \u0026 Quiet","type":"survivor","owner":"megThomas","initialScore":4,"flavor":null,"tags":["crouching","person","vaulting","hide hiding in lockers","noise audio"],"description":"You do not make as much noise as others when quickly vaulting over obstacles or hiding in lockers.\n\nThe vault and hide actions' noise detection and audio range is reduced by :val{values=\"100\" unit=\"%\"}.\n\n- This effect can only be triggers once every :val{values=\"30 25 20\" unit=\"seconds\"}.\n"},{"id":"hatred","score":4,"votes":1,"name":"Rancor","type":"killer","owner":"spirit","initialScore":4,"flavor":null,"tags":["ghost","hair","obsession","aura","generator","exposed","kill"],"description":"You become **obsessed** with one Survivor.\n\nEach time a generator is completed, your Obsession (a Survivor) sees your aura for :val{values=\"5 4 3\" unit=\"seconds\"}.\n\nEach time a generator is completed, all Survivors' locations are revealed to you for :val{values=\"3\" unit=\"seconds\"}.\n\nOnce all generators are completed, the Obsession has the :status{id=\"exposed\"} status effect and you can :val{values=\"kill\"} your obsession.\n\n- _The Killer can only be **obsessed** with one Survivor at a time._\n"},{"id":"redHerring","score":4,"votes":1,"name":"Red Herring","type":"survivor","owner":"zarinaKassir","initialScore":4,"flavor":"\"The news edit out what is burdensome and complex, which is the truth.\" -Zarina Kassir","tags":["fish","loud noise indicator","generator","repairing","locker"],"description":"You've noticed that people pay attention to whatever makes the loudest noise.\n\nAfter repairing a generator for at least :val{values=\"3\" unit=\"seconds\"}, it will be highlighted to you with a yellow aura. The generator stays highlighted until it is fully repaired, or you repair a new generator, or enter a locker.\n\nEntering any locker will trigger a loud noise indicator for The Killer at the highlighted generator's location.\n\n- _Red Herring_ can only be triggered once every :val{values=\"60 50 40\" unit=\"seconds\"}.\n"},{"id":"rememberMe","score":4,"votes":1,"name":"Remember Me","type":"killer","owner":"nightmare","initialScore":4,"flavor":null,"tags":["hand","nails","obsession","exit gate","opening time"],"description":"You become **obsessed** with one Survivor.\n\nEach time you hit your Obsession with a _basic attack_, you increase the opening time of the exit gates by :val{values=\"4\" units=\"seconds\"} up to a maximum of :val{values=\"8 12 16\" unit=\"additional seconds\"}.\n\nThe Obsession is not affected by _Remember Me_.\n\n- _The Killer can only be **obsessed** with one Survivor at a time._\n"},{"id":"repressedAlliance","score":3,"votes":1,"name":"Repressed Alliance","type":"survivor","owner":"cherylMason","initialScore":3,"flavor":null,"tags":["arm","hand","generator","block","aura"],"description":"You're accustomed to being hunted by malicious forces, and you've begun using it to your advantage.\n\n_Repressed Alliance_ activates after repairing generators for a total of :val{values=\"80 70 60\" unit=\"seconds\"}.\n\nWhen repairing a generator while the perk is active, press the _Active Ability_ button to call upon The Entity to block the generator for :val{values=\"30\" unit=\"seconds\"}. The perk deactivates.\n\nAffected generators will be revealed by a white aura to all Survivors.\n"},{"id":"resilience","score":4,"votes":1,"name":"Resilience","type":"survivor","owner":null,"initialScore":4,"flavor":"\"Focus, even in these desperate times.\"","tags":["fist","head","person","speed","repairing","sabotaging","healing","unhooking","vaulting","cleansing","opening","unlocking"],"description":"You are motivated in dire situations.\n\nGrants :val{values=\"3 6 9\" unit=\"%\"} additional speed when repairing, sabotaging, healing, unhooking, vaulting, cleansing, opening exit gates, and unlocking while injured.\n"},{"id":"Resurgence","score":3,"votes":1,"name":"Resurgence","type":"survivor","owner":"jillValentine","initialScore":3,"flavor":"\"It's my turn, bitch.\" -Jill Valentine","tags":["woman","person","unhook","healing"],"description":"You've come back from near impossible odds... and you'll do it again.\n\nGain :val{values=\"40 45 50\" unit=\"%\"} healing progress instantly after being unhooked or unhooking yourself.\n"},{"id":"RookieSpirit","score":3,"votes":1,"name":"Rookie Spirit","type":"survivor","owner":"leonKennedy","initialScore":3,"flavor":"\"I'll stop this, lieutenant. I promise.\" -Leon S. Kennedy","tags":["eyes","generator","skill check","generator","regressing","aura"],"description":"You keep a careful eye on objectives when they're slipping away.\n\nComplete :val{values=\"5 4 3\"} good or great Skill Checks while repairing generators to activate _Rookie Spirit_ for the remainder of the trial.\n\nOnce active, you can see the aura of regressing generators.\n"},{"id":"saboteur","score":3,"votes":1,"name":"Saboteur","type":"survivor","owner":"jakePark","initialScore":3,"flavor":null,"tags":["hook","break","aura","carried carrying","sabotage sabotaging"],"description":"Unlocks potential in one's Aura-reading ability.\n\n- See Hook auras in a :val{values=\"56\" unit=\"meter\"} radius from the pickup spot if a Survivor is being carried.\n\nUnlocks the ability to sabotage Hooks without a Toolbox.\n\n- Sabotaging a Hook without a toolbox takes :val{values=\"2.5\" unit=\"seconds\"}.\n- The Sabotage action has a :val{values=\"90 75 60\" unit=\"seconds\"} cooldown.\n"},{"id":"saveTheBestForLast","score":4,"votes":1,"name":"Save The Best For Last","type":"killer","owner":"shape","initialScore":4,"flavor":"\"Death has come to your little town, sheriff.\" -Dr. Sam Loomis","tags":["face","skulls","entity","obsession","basic attack cooldown","tokens"],"description":"You become **obsessed** with one Survivor.\n\nEarn a token for each successful _basic attack_ that is not dealt to the Obsession.\n\nEach token grants a stackable :val{values=\"5\" unit=\"%\"} decreased successful _basic attack_ cooldown, you can earn up to :val{values=\"8\"} tokens.\n\nHitting your Obsession with a _basic attack_ will cause you to lose :val{values=\"4 3 2\"} tokens.\n\nYou can no longer gain tokens if your Obsession is sacrificed or killed.\n\n- _The Killer can only be **obsessed** with one Survivor at a time._\n"},{"id":"secondWind","score":4,"votes":1,"name":"Second Wind","type":"survivor","owner":"steveHarrington","initialScore":4,"flavor":"\"Yeah, that's a no.\" -Steve Harrington","tags":["kneeling","crouching","hurt","bat","bleeding","person","unhooking","broken","healing"],"description":"When you have healed other Survivors for the equivalent of one health state, _Second Wind_ activates. If you are already afflicted by the :status{id=\"broken\"} status effect, _Second Wind_ does not activate.\n\nWhile _Second Wind_ is activated, the next time you are unhooked or you unhook yourself, you are affected by the :status{id=\"broken\"} status effect. After a total duration of :val{values=\"28 24 20\" unit=\"seconds\"}, _Second Wind_ automatically heals you from injured to healthy.\n\n_Second Wind_ deactivates once you become healthy or if you are put into the dying state before _Second Wind_ successfully triggers. You lose the :status{id=\"broken\"} status effect.\n"},{"id":"selfCare","score":4,"votes":1,"name":"Self Care","type":"survivor","owner":"claudetteMorel","initialScore":4,"flavor":null,"tags":["hand","arm","bandage","healing speed","healing item efficiency","self heal"],"description":"Unlocks the ability to heal yourself without a healing item at :val{values=\"50\" unit=\"%\"} the normal healing speed. Increases the efficiency of healing item self-heal by :val{values=\"10 15 20\" unit=\"%\"}.\n"},{"id":"Self-Preservation","score":3,"votes":1,"name":"Self-Preservation","type":"survivor","owner":"yun-jinLee","initialScore":3,"flavor":"\"Something I learned in the industry: when the axe is swinging, keep your head down\" -Yun-Jin","tags":["cd cds","triangles","stunning","pallet","exhausted","running speed"],"description":"Life's unforgiving. Sometimes it's best to look out for yourself.\n\nWhenever another Survivor within :val{values=\"16\" unit=\"meters\"} of you gets hit by a basic attack or a special attack, _Self-Preservation_ activates.\n\nYour Scratch Marks, Pools of Blood and Grunts of Pain are hidden for :val{values=\"6 8 10\" seconds}.\n"},{"id":"shadowborn","score":2,"votes":1,"name":"Shadowborn","type":"killer","owner":"wraith","initialScore":2,"flavor":"\"Shining in the darkest dark, his eyes pierce the night and sting your soul.\"","tags":["eyes","circles","vision","field of view","FOV"],"description":"You have a keen vision in the darkness of the night.\n\nYour field of view is :val{values=\"9 12 15\" unit=\"degrees\"} wider than normal.\n\n_Does not stack with other FOV increases._\n"},{"id":"slipperyMeat","score":2,"votes":1,"name":"Slippery Meat","type":"survivor","owner":null,"initialScore":2,"flavor":null,"tags":["opening","bear trap","hands","escape escaping","freeing"],"description":"You have developed an efficient way to get off hooks.\n\n- Grants up to :val{values=\"3\"} extra escape attempts on the hook.\n- Hook escape attempts have a :val{values=\"2 3 4\" unit=\"%\"} increased chance to succeed.\n"},{"id":"sloppyButcher","score":4,"votes":1,"name":"Sloppy Butcher","type":"killer","owner":null,"initialScore":4,"flavor":"\"It's in its sadistic nature. There is no swift kill as it delights in the obscene spectacle of our agonizing suffering.\"","tags":["pig","head","bleeding","mangle","hemorrhage"],"description":"You know where to hit to make them bleed.\n\nWounds inflicted by successful _basic attacks_ cause the :status{id=\"mangled\"} and :status{id=\"bleeding\"} status effects.\n\n:status{id=\"bleeding\"} :val{values=\"slightly moderately considerably\"} increases the Survivor's bleeding frequency.\n\nThe :status{id=\"bleeding\"} effect caused by _Sloppy Butcher_ is removed once the Survivor is fully healed.\n"},{"id":"smallGame","score":3,"votes":1,"name":"Small Game","type":"survivor","owner":null,"initialScore":3,"flavor":"\"Nope.\" -Lost Tapes: Andy","tags":["trap","jumping","leaping","legs","auditory warning","traps","totems"],"description":"You have the undeniable capability to sense danger.\n\nGet an auditory warning when looking in the direction of Totems in a :val{values=\"45\" unit=\"degree\"} cone within a range of :val{values=\"8 10 12\" unit=\"meters\"}. _Small Game_ has a cooldown of :val{values=\"15 12 10\" unit=\"seconds\"} each time it activates.\n\nFor each Dull Totem and Hex Totem cleansed by any player, gain a Token. Small Game's detection cone is reduced by :val{values=\"5\" unit=\"degrees\"} per token.\n"},{"id":"SmashHit","score":4,"votes":1,"name":"Smash Hit","type":"survivor","owner":"yun-jinLee","initialScore":4,"flavor":"\"I've dealt with psychopaths in suits. You're just uglier and worse dressed.\" -Yun-Jin","tags":["cd cds","triangles","stunning","pallet","exhausted","running speed"],"description":"When your rival makes a mistake, you seize the opportunity.\n\nAfter stunning the Killer with a pallet, break into a sprint at :val{values=\"150\" unit=\"%\"} your normal running speed for :val{values=\"4\" unit=\"seconds\"}.\n\nCauses the :status{id=\"exhausted\"} status effect for :val{values=\"60 50 40\" unit=\"seconds\"}.\n\nThis perk cannot be used while :status{id=\"exhausted\"}.\n"},{"id":"soleSurvivor","score":2,"votes":1,"name":"Sole Survivor","type":"survivor","owner":"laurieStrode","initialScore":2,"flavor":"\"It was the boogeyman.\" -Laurie Strode","tags":["woman","person","skulls","aura","killed","sacrificed","token","obsession"],"description":"As more of your friends fall to the Killer, you become shrouded in isolation and the Killer's **aura reading abilities** towards you are disrupted.\n\nEvery time a fellow Survivor is killed or sacrificed, gain a token. For each token, your aura cannot be read by The Killer within a max range of :val{values=\"20 22 24\" unit=\"meters\"} for each **killed** or **sacrificed** Survivor.\n\n- _Increases your chances of being The Killer's Obsession._\n- _The Killer can only be **obsessed** with one Survivor at a time._\n"},{"id":"solidarity","score":3,"votes":1,"name":"Solidarity","type":"survivor","owner":"janeRomero","initialScore":3,"flavor":"\"Showing up when things get rough, listening to people's problems, and supporting those in need; that's how you become stronger, that's how you grow\" -Jane Romero","tags":["people","touching","healing","injured"],"description":"Sharing painful experiences has the power to heal.\n\nWhile injured, healing a Survivor without using a Med-kit also heals you at a :val{values=\"40 45 50\" unit=\"%\"} conversion rate.\n"},{"id":"soulGuard","score":3,"votes":1,"name":"Soul Guard","type":"survivor","owner":"cherylMason","initialScore":3,"flavor":null,"tags":["hand","symbol","circle","rune","endurance","healing","dying state","deep wounds"],"description":"You have been through immense hardship and you're stronger for it.\n\nGain the :status{id=\"endurance\"} status effect for :val{values=\"4 6 8\" unit=\"seconds\"} after being healed or having recovered from the dying state.\n\nWhile cursed by a Hex, you can fully recover from the dying state.\n"},{"id":"spiesFromTheShadows","score":3,"votes":1,"name":"Spies From The Shadows","type":"killer","owner":null,"initialScore":3,"flavor":"\"In the shadows they torment, scarring our minds with each scream.\"","tags":["crow","visual cue"],"description":"The crows found in the world can communicate with you directly.\n\n:val{values=\"100\" unit=\"%\"} of the time, cawing crows give you a visual cue when you are within a :val{values=\"20 28 36\" unit=\"meter\"} range.\n\n_Spies From The Shadows_ has a cooldown of :val{values=\"5\" unit=\"seconds\"}.\n"},{"id":"spineChill","score":4,"votes":1,"name":"Spine Chill","type":"survivor","owner":null,"initialScore":4,"flavor":"\"There is a voice that doesn't use words. Listen.\" -Lost Tapes: Sassy","tags":["cat","looking","skill checks","speed","repairing","sabotaging","healing","unhooking","vaulting","cleansing","opening","unlocking"],"description":"An unnatural tingle warns you of impending doom.\n\nGet notified when The Killer is looking directly in your direction and standing within a :val{values=\"36\" unit=\"meter\"} range. While Spine Chill is active, Skill Check trigger odds are increased by :val{values=\"10\" unit=\"%\"} with success zones reduced by :val{values=\"10\" unit=\"%\"}.\n\nWhile Spine Chill is active, your speed while repairing, sabotaging, healing, unhooking, vaulting, cleansing, opening Exit Gates, and unlocking is increased by :val{values=\"2 4 6\" unit=\"%\"}.\n"},{"id":"spiritFury","score":4,"votes":1,"name":"Spirit Fury","type":"killer","owner":"spirit","initialScore":4,"flavor":"\"Fury is her blood.\"","tags":["entity","sticks","wood","pallet","entity"],"description":"Each pallet you break magnifies the wrath of The Entity.\n\nAfter breaking :val{values=\"4 3 2\" unit=\"pallets\"}, the next time you are stunned by a pallet, The Entity will instantly break the pallet.\n\nYou still suffer from the stun effect penalty.\n"},{"id":"sprintBurst","score":4,"votes":1,"name":"Sprint Burst","type":"survivor","owner":"megThomas","initialScore":4,"flavor":null,"tags":["feet","running","sneakers","shoes","exhausted","running speed"],"description":"When starting to run, break into a sprint of :val{values=\"150\" unit=\"%\"} of your normal running speed for a maximum of :val{values=\"3\" unit=\"seconds\"}.\n\nCauses the :status{id=\"exhausted\"} status effect for :val{values=\"60 50 40\" unit=\"seconds\"}.\n\n_Sprint Burst_ cannot be used while :status{id=\"exhausted\"}.\n\nYou do not recover from the :status{id=\"exhausted\"} status effect while running.\n"},{"id":"stakeOut","score":3,"votes":1,"name":"Stake Out","type":"survivor","owner":"davidTapp","initialScore":3,"flavor":"\"I had you, I had you on your knees. You're runnin' scared because we had you. We're gonna close this case!\" -Detective David Tapp","tags":["people","followed following","tokens","skill checks","terror radius","repairing"],"description":"Getting close to the Killer fills you with determination.\n\nFor each :val{values=\"15\" unit=\"seconds\"} you are standing within the Killer Terror Radius and not in a chase, you gain a token up to a maximum of :val{values=\"2 3 4\" unit=\"tokens\"}.\n\nWhen _Stake Out_ has at least _1 token_, Good Skill Checks are considered Great Skill Checks, consume _1 token_, and grant an additional :val{values=\"1\" unit=\"%\"} bonus to Generator repair progress.\n"},{"id":"Starstruck","score":4,"votes":1,"name":"Starstruck","type":"killer","owner":"trickster","initialScore":4,"flavor":"\"Enjoy this moment, few get so close.\" - Ji-Woon Hak","tags":["stars","shining","person","carrying","exposed","terror radius"],"description":"Your unmatched showmanship dazzles all.\n\nWhile carrying a Survivor, any other Survivors within your Terror Radius suffer from the :status{id=\"exposed\"} status effect.\n\nThe effect persists for :val{values=\"26 28 30\" unit=\"seconds\"} on Survivors who leave your Terror Radius, as well as those within the radius when you hook or release the carried Survivor.\n\n_Starstruck_ has a cooldown of :val{values=\"60\" unit=\"seconds\"} once a Survivor is no longer carried.\n"},{"id":"streetwise","score":3,"votes":1,"name":"Streetwise","type":"survivor","owner":"neaKarlsson","initialScore":3,"flavor":"\"You're doing it wrong! Let me show you how it's done.\" -Nea","tags":["graffiti","item consumption rate"],"description":"Long nights out taught you to do a lot with what you've got.\n\nReduce consumption rate of item charge by :val{values=\"15 20 25\" unit=\"%\"} for you and allies within a :val{values=\"8\" unit=\"meter\"} range. Once out of range, this effect persists for :val{values=\"15\" unit=\"seconds\"}.\n"},{"id":"stridor","score":4,"votes":1,"name":"Stridor","type":"killer","owner":"nurse","initialScore":4,"flavor":"\"If you don't stop and catch your breath... she will.\"","tags":["face","mouth","breath","air","breathing","sound noise","louder","pain"],"description":"You are acutely sensitive to the breathing of your prey.\n\nBreathing of Survivors in pain is :val{values=\"25 50 50\" unit=\"%\"} louder and regular breathing is :val{values=\"0 0 25\"} louder.\n"},{"id":"surge","score":3,"votes":1,"name":"Surge","type":"killer","owner":"demogorgon","initialScore":3,"flavor":"\"The creature appears to have some unknown influence over electricity and nearby electronics.\" -Hawkins National Laboratory","tags":["generator","splash","dying state","generator","explode","regression"],"description":"Your eerie presence charges the air and interferes with technology.\n\nPutting a Survivor into the dying state with a _basic attack_ causes all generators within a :val{values=\"32\" unit=\"32 meter radius\"} instantly to explode and begin regressing. Generators affected by _Surge_ immediately lose :val{values=\"8\" unit=\"%\"} of their progress.\n\n- _Surge_ can only be triggered once every :val{values=\"60 50 40\" unit=\"seconds\"}.\n"},{"id":"surveillance","score":4,"votes":1,"name":"Surveillance","type":"killer","owner":"pig","initialScore":4,"flavor":"\"Are you gonna behave?\" -Amanda Young","tags":["generator","aura","regressing generator","repair generator"],"description":"Unlocks potential in one's aura reading ability.\n\nAny regressing generator will be highlighted by a white aura. If the regression is interrupted on a generator, it will be highlighted by a yellow aura for :val{values=\"8 12 16\" unit=\"seconds\"}.\n\nNoises created by generator repairs are audible at an additional :val{values=\"8\" unit=\"meters\"}.\n"},{"id":"technician","score":2,"votes":1,"name":"Technician","type":"survivor","owner":"fengMin","initialScore":2,"flavor":"\"I'm gonna stealth this one.\" -Feng Min","tags":["quiet","hood","face","gears","repairing","noise audio sound","Skill Check"],"description":"You are apt at handling machinery with the greatest care and precision.\n\nThe noises caused by your repairs and their hearing distance are reduced by :val{values=\"8\" unit=\"meters\"}.\n\nOn a failed repair Skill Check, the following effects happen:\n\n- The generator explosion will be prevented.\n- The generator loses progress as usual.\n- An additional :val{values=\"5 4 3\" unit=\"%\"} progress is lost.\n"},{"id":"tenacity","score":4,"votes":1,"name":"Tenacity","type":"survivor","owner":"davidTapp","initialScore":4,"flavor":"\"What the hell is this? I'm taking this bastard down!\" -Detective David Tapp","tags":["person","cap","crawling","recovering","dying state"],"description":"There is nothing stopping you.\n\nYour ferocious tenacity in dire situations allow you crawl :val{values=\"30 40 50\" unit=\"%\"} faster and recover at the same time.\n"},{"id":"TerritorialImperative","score":2,"votes":1,"name":"Territorial Imperative","type":"killer","owner":"huntress","initialScore":2,"flavor":null,"tags":["wolf","aura","basement"],"description":"Unlocks potential in one's aura reading ability.\n\nSurvivors' auras are revealed to you for :val{values=\"3\" unit=\"seconds\"} when they enter the basement and you are more than :val{values=\"32\" unit=\"meters\"} away from the basement entrance.\n\n_Territorial Imperative_ can only be triggered once every :val{values=\"30 25 20\" unit=\"seconds\"}.\n"},{"id":"thatanophobia","score":4,"votes":1,"name":"Thanatophobia","type":"killer","owner":"nurse","initialScore":4,"flavor":"\"She plays with us and revels in our pain.\"","tags":["four skulls","injured","dying","hooked","repairing","sabotaging","cleansing"],"description":"Their courage fades in the face of undeniable mortality.\n\nFor each injured, dying, or hooked Survivor, all Survivors receive a penalty of :val{values=\"4 4.5 5\" unit=\"%\"} to a maximum of :val{values=\"16 18 20\" unit=\"%\"} to repair, sabotage, and Totem-cleansing speeds.\n"},{"id":"thisIsNotHappening","score":2,"votes":1,"name":"This Is Not Happening","type":"survivor","owner":null,"initialScore":2,"flavor":null,"tags":["person","wires","skill check","repairing","healing","sabotaging"],"description":"You perform at your best when you are under extreme stress.\n\nGreat Skill Check success zones when repairing and healing get :val{values=\"10 20 30\" unit=\"%\"} bigger when you are injured.\n"},{"id":"thrillingTremors","score":4,"votes":1,"name":"Thrilling Tremors","type":"killer","owner":"ghostFace","initialScore":4,"flavor":"\"The night assists me and it's endless here.\" -The Ghost Face","tags":["entity","carrying","generators","block","aura"],"description":"Your dark designs and shrewd composure rouse The Entity.\n\nAfter picking up a Survivor, all Generators not being repaired by Survivors are blocked by The Entity and cannot be repaired for the next :val{values=\"16\" unit=\"seconds\"}. Affected generators are highlighted by a white aura.\n\n_Thrilling Tremors_ can only be triggered once every :val{values=\"100 80 60\" unit=\"seconds\"}.\n"},{"id":"tinkerer","score":4,"votes":1,"name":"Tinkerer","type":"killer","owner":"hillbilly","initialScore":4,"flavor":"\"The Hillbilly makes impressive tools out of scraps. Tools aimed at maiming us in creative ways.\" -Notebook","tags":["hands","tools","generator","repair","noise notification","undetectable"],"description":"When a generator is repaired to :val{values=\"70\" unit=\"%\"} repair progress, it triggers a loud noise notification and you are granted the :status{id=\"undetectable\"} status effect for :val{values=\"12 14 16\" unit=\"seconds\"}.\n"},{"id":"trailOfTorment","score":4,"votes":1,"name":"Trail Of Torment","type":"killer","owner":"executioner","initialScore":4,"flavor":null,"tags":["barbed wire","generator","undetectable","aura"],"description":"You guide your victims along a path of pain and punishment.\n\nAfter kicking a generator, you become :status{id=\"undetectable\"} until the generator stops regressing or a Survivor is injured or put into the dying state by any means. During this time, the generator's yellow aura is revealed to Survivors.\n\nThis effect can only trigger once every :val{values=\"80 70 60\" unit=\"seconds\"}.\n"},{"id":"unbreakable","score":4,"votes":1,"name":"Unbreakable","type":"survivor","owner":"williamOverbeck","initialScore":4,"flavor":"\"Goddammit, I am seriously FUBAR!\" -Bill","tags":["man","beard","person","beret","head","dying state","dying recovery speed"],"description":"Past battles have taught you a thing or two about survival.\n\nGrants the ability to fully recover from the dying state **once per trial**. Increases dying recovery speed by :val{values=\"25 30 35\" unit=\"%\"}.\n"},{"id":"unnervingPresence","score":3,"votes":1,"name":"Unnerving Presence","type":"killer","owner":"trapper","initialScore":3,"flavor":"\"Its presence befalls us.\"","tags":["face","holding head","screaming","repairing","healing","sabotaging","terror radius","skill check","success zone"],"description":"Your presence alone instills great fear.\n\nSurvivors within your Terror Radius have a :val{values=\"10\" unit=\"%\"} chance of triggering Skill Checks when repairing or healing. Triggered Skill Checks' success zones are reduced by :val{values=\"40 50 60\" unit=\"%\"}.\n"},{"id":"unrelenting","score":2,"votes":1,"name":"Unrelenting","type":"killer","owner":null,"initialScore":2,"flavor":null,"tags":["weapon","knife","slash","basic attack","cooldown"],"description":"You recuperate faster from missed attacks made with your main weapon.\n\nThe cooldown after missed _basic attacks_ is reduced by :val{values=\"20 25 30\" unit=\"%\"}.\n"},{"id":"upTheAnte","score":2,"votes":1,"name":"Up The Ante","type":"survivor","owner":"aceVisconti","initialScore":2,"flavor":"\"what can I say? I'm just a very lucky guy... I'm sure some of it will rub off on you.\" -Ace","tags":["hand","coins","luck"],"description":"All will be well in the end; you just know it.\n\nYour confidence strengthens the feeling of hope of those around you. For each other Survivor still alive, grant a :val{values=\"1 2 3\" unit=\"%\"} bonus of luck to all remaining Survivors.\n"},{"id":"urbanEvasion","score":4,"votes":1,"name":"Urban Evasion","type":"survivor","owner":"neaKarlsson","initialScore":4,"flavor":"\"The paint is still fresh but I'm long gone.\" -Nea","tags":["graffiti","sneaking","crouching","movement speed"],"description":"Years of evading the cops taught you a thing or two about stealth.\n\nYour movement speed while crouching is increased by :val{values=\"90 95 100\" unit=\"%\"}.\n"},{"id":"vigil","score":3,"votes":1,"name":"Vigil","type":"survivor","owner":"quentinSmith","initialScore":3,"flavor":null,"tags":["crouching","kneeling","lantern","light","recovering","exhausted","hemorrhage","mangled","hindered","blindness"],"description":"You look over your friends even in dire situations.\n\nYou and your allies within a :val{values=\"8\" unit=\"meter\"} range recover from the :status{id=\"exhausted\"}, :status{id=\"bleeding\"}, :status{id=\"hindered\"}, and :status{id=\"vision\"} status effects :val{values=\"10 15 20\" unit=\"%\"} faster. Once out of range, this effect persists for :val{values=\"15\" unit=\"seconds\"}.\n"},{"id":"visionary","score":2,"votes":1,"name":"Visionary","type":"survivor","owner":"felixRichter","initialScore":2,"flavor":null,"tags":["head","person","auras","generators"],"description":"You're remarkably focused on your means of escape.\n\nYou see generator's auras within :val{values=\"32\" unit=\"meters\"}.\n\nAnytime a generator is completed, _Visionary_ is disabled for :val{values=\"20 18 16\" unit=\"seconds\"}.\n"},{"id":"wakeUp","score":2,"votes":1,"name":"Wake Up!","type":"survivor","owner":"quentinSmith","initialScore":2,"flavor":null,"tags":["eyes","wrinkles","aura","Exit Gates"],"description":"Unlocks potential in one's aura reading ability.\n\nOnce all generators are powered, exit gates are revealed to you within a :val{values=\"128\" unit=\"meter\"} range. While opening the exit gates, reveal your aura to other Survivors up to :val{values=\"128\" unit=\"meters\"}.\n\nWhile _Wake Up!_ is active, you open the exit gates :val{values=\"5 10 15\" unit=\"%\"} faster.\n"},{"id":"wellMakeIt","score":4,"votes":1,"name":"We'll Make It","type":"survivor","owner":null,"initialScore":4,"flavor":"\"I'm confident we can all escape in one piece if we help each other.\"","tags":["hook","person","fist","rescue","healing"],"description":"Helping others heightens your morale.\n\nWhen you rescue a Survivor from a hook, gain a :val{values=\"100\" unit=\"%\"} speed increase while healing others for :val{values=\"30 60 90\" unit=\"seconds\"}.\n"},{"id":"WereGonnaLiveForever","score":4,"votes":1,"name":"We're Gonna Live Forever","type":"survivor","owner":"davidKing","initialScore":4,"flavor":"\"Come on then, let's 'ave it! I don't give a shit pal.\" -David King","tags":["people","hiding","safe hook rescue","protection hit","bloodpoints"],"description":"Your few friends deserve the best protection.\n\nWhen healing another Survivor in the dying state, your healing speed is increased by :val{values=\"100\" unit=\"%\"}.\n\nGain a token for performing any of the following actions:\n\n- Perform a Safe Hook Rescue\n- Take a hit to protect a Survivor\n- Rescue a Survivor by stunning the Killer with a pallet\n- Rescue a Survivor by blinding the Killer with a Flashlight\n\nGain a :val{values=\"25\" unit=\"%\"} stackable bonus to all Bloodpoint gains up to a maximum of :val{values=\"50 75 100\" unit=\"%\"}. The bonus Bloodpoints are only award post-trial.\n"},{"id":"whispers","score":4,"votes":1,"name":"Whispers","type":"killer","owner":null,"initialScore":4,"flavor":"\"It's unclear as to motivations of The Fog, but it is undeniable that it often takes the beast's side.\" -Notebook","tags":["ear","wind","head","hearing"],"description":"You have a rudimentary understanding of The Entity's voice.\n\nSporadically hear The Entity's whisper when standing within a :val{values=\"48 40 32\" unit=\"meter\"} range of a Survivor.\n"},{"id":"windowsOfOpportunity","score":4,"votes":1,"name":"Windows Of Opportunity","type":"survivor","owner":"kateDenson","initialScore":4,"flavor":"\"Rise and shine, work hard, carve out your name, Take aim, pull the trigger, hit the bulls eye for frame, Know the value of faith, an' family, and don't you complain, Open wide, your windows of opportunity.\" -Kate Denson's \"Windows of Opportunity\"","tags":["eyes","fence","pallets","breakable walls,","vault locations","aura"],"description":"Unlocks potential in one's aura reading ability.\n\nAuras of pallets, breakable walls, and vault locations are revealed to you when within a :val{values=\"20\" unit=\"meter\"} range.\n\n_Windows of Opportunity_ has a cooldown of :val{values=\"30 25 20\" unit=\"seconds\"} when vaulting or dropping a pallet during a chase.\n"},{"id":"zanshinTactics","score":2,"votes":1,"name":"Zanshin Tactics","type":"killer","owner":"oni","initialScore":2,"flavor":"\"Within your enemy's strength is weakness.\" -Renjiro's Doctrine 12:5","tags":["forehead","third eye","aura","pallets","breakable walls","vault locations"],"description":"Unlocks potential in one's aura reading ability. You are mentally alert and aware of key points on the battlefield.\n\nThe auras of all pallets, breakable walls, and vault locations are revealed to you within a :val{values=\"24 28 32\" unit=\"meter\"} range.\n"}]},"__N_SSG":true},"page":"/","query":{},"buildId":"DkFz8T3bDZ-qX57TbNuqo","assetPrefix":"/dex-by-daylight","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
